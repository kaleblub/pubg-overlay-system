<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Live Match Top Players</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--background-neutral-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: var(--main-color);
        }
        
        .players-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .player-card {
            width: 215px;
            text-align: center;
            background-color: var(--main-color);
            padding-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .player-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .player-name-bg {
            background-color: var(--accent-color);
            padding: 5px;
        }

        .player-name {
            background-color: var(--accent-color);
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--background-neutral-color);
            font-weight: bold;
            padding: 5px;
        }

        .team-name {
            background-color: var(--accent-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--background-neutral-color);
            font-weight: normal;
            padding: 0 5px 5px 5px;
            margin-top: -5px;
        }

        .player-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-top: 15px;
            margin-bottom: -4px;
        }

        .elimination-count, .damage-count, .knockout-count {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        .player-details {
            font-size: 0.9em;
            margin-top: 5px;
            color: #ccc;
        }
        
        .team-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="top-players" class="overlay-container">
        <h1 class="overlay-title">Top Players</h1>
        <div class="players-container" id="top-players-container"></div>
    </div>
    
<script>
    const jsonUrl = '/api/live_data';
    let currentPlayers = [];
    let playerCards = new Map();

    async function retryFetch(url, options = {}, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response;
            } catch (error) {
                console.warn(`Fetch attempt ${i + 1} failed:`, error.message);
                if (i < retries - 1) {
                    await new Promise(res => setTimeout(res, 1000 * (i + 1)));
                } else {
                    throw error;
                }
            }
        }
    }

    function findTeamByPlayerId(playerId, teamsData) {
        if (!teamsData) return null;
        for (const team of Object.values(teamsData)) {
            if (team.players && team.players.includes(playerId)) {
                return team;
            }
        }
        return null;
    }

    function findTeamByName(teamName, teamsData) {
        if (!teamsData || !teamName) return null;
        for (const team of Object.values(teamsData)) {
            if (team.name && team.name.toLowerCase() === teamName.toLowerCase()) {
                return team;
            }
        }
        return null;
    }

    function processPlayers(playersMap, teamsMap) {
        if (!playersMap || Object.keys(playersMap).length === 0) return [];
        
        const playersWithTeam = Object.values(playersMap).map(p => {
            const team = findTeamByPlayerId(p.id, teamsMap);
            const stats = p.stats || {}; 

            return {
                id: p.id,
                playerName: p.name || 'Unknown Player',
                playerPhoto: p.photo || '/assets/PUBG.png',
                kills: stats.kills || 0,
                damage: stats.damage || 0,
                knockouts: stats.knockouts || 0,
                teamLogo: team?.logo || '/assets/default-team-logo.jpg',
                teamName: team?.name || 'Unknown Team'
            };
        });

        playersWithTeam.sort((a, b) => {
            if (b.kills !== a.kills) return b.kills - a.kills;
            return b.damage - a.damage;
        });

        return playersWithTeam.slice(0, 5);
    }

    async function fetchData() {
        try {
            const res = await retryFetch(jsonUrl);
            const data = await res.json();
            
            let topPlayersData = [];
            let subtitle = "NO DATA";
            let matchStatus = data.match_state?.status || 'idle';
            
            if (matchStatus === 'live' && data.current_match && data.current_match.players) {
                if (Object.keys(data.current_match.players).length > 0) {
                    topPlayersData = processPlayers(data.current_match.players, data.current_match.teams);
                    subtitle = "LIVE MATCH";
                }
            } 
            
            if (topPlayersData.length === 0 && data.matches?.length > 0) {
                const lastMatch = data.matches[data.matches.length - 1];
                
                if (lastMatch.leaderboards?.currentMatchTopPlayers?.length > 0) {
                    topPlayersData = lastMatch.leaderboards.currentMatchTopPlayers.map(player => {
                        const team = findTeamByName(player.teamName, lastMatch.teams);
                        return {
                            ...player,
                            teamLogo: team?.logo || '/assets/default-team-logo.jpg',
                            playerPhoto: player.playerPhoto || '/assets/PUBG.png',
                            teamName: team?.name || player.teamName || 'Unknown Team'
                        };
                    }).slice(0, 5);
                    subtitle = "PREVIOUS MATCH LEADERBOARD";
                } else {
                    topPlayersData = processPlayers(lastMatch.players, lastMatch.teams);
                    subtitle = "PREVIOUS MATCH SUMMARY";
                }
            }
            
            if (topPlayersData.length === 0) {
                subtitle = "WAITING FOR DATA";
            }

            updateTopPlayers(topPlayersData);
            
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function updateTopPlayers(players) {
        const container = document.getElementById('top-players-container');
        
        if (!players.length) {
            if (container.children.length !== 1 || !container.querySelector('p')) {
                container.innerHTML = `<p style="color:red; text-align:center;">No player data available.</p>`;
            }
            return;
        }

        const needsRebuild = players.length !== currentPlayers.length || 
            players.some((player, idx) => !currentPlayers[idx] || currentPlayers[idx].id !== player.id);

        if (needsRebuild) {
            container.innerHTML = '';
            playerCards.clear();
            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.dataset.playerId = player.id;
                playerCard.innerHTML = `
                    <div class="player-rank">#${index + 1}</div>
                    <img src="${player.teamLogo}" alt="Team Logo" class="team-logo" onerror="this.onerror=null; this.src='/assets/default-team-logo.jpg'">
                    <img src="${player.playerPhoto}" alt="Player Image" class="player-image" onerror="this.onerror=null; this.src='/assets/PUBG.png'">
                    <div class="player-name-bg">
                        <div class="player-name">${player.playerName}</div>
                        <div class="team-name">${player.teamName}</div>
                    </div>
                    <div class="elimination-count">Eliminations: ${player.kills}</div>
                    <div class="damage-count">Damage: ${player.damage.toFixed(0)}</div>
                    <div class="knockout-count">Knockouts: ${player.knockouts}</div>
                `;
                container.appendChild(playerCard);
                playerCards.set(player.id, playerCard);
            });
            currentPlayers = [...players];
        } else {
            players.forEach((player, index) => {
                const card = playerCards.get(player.id);
                if (!card) return;

                const rank = card.querySelector('.player-rank');
                const eliminationCount = card.querySelector('.elimination-count');
                const damageCount = card.querySelector('.damage-count');
                const knockoutCount = card.querySelector('.knockout-count');
                const playerName = card.querySelector('.player-name');
                const teamName = card.querySelector('.team-name');

                if (rank) rank.textContent = `#${index + 1}`;
                if (eliminationCount && eliminationCount.textContent !== `Eliminations: ${player.kills}`) {
                    eliminationCount.textContent = `Eliminations: ${player.kills}`;
                }
                if (damageCount && damageCount.textContent !== `Damage: ${player.damage.toFixed(0)}`) {
                    damageCount.textContent = `Damage: ${player.damage.toFixed(0)}`;
                }
                if (knockoutCount && knockoutCount.textContent !== `Knockouts: ${player.knockouts}`) {
                    knockoutCount.textContent = `Knockouts: ${player.knockouts}`;
                }
                if (playerName && playerName.textContent !== player.playerName) {
                    playerName.textContent = player.playerName;
                }
                if (teamName && teamName.textContent !== player.teamName) {
                    teamName.textContent = player.teamName;
                }
            });
            currentPlayers = [...players];
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
        setInterval(fetchData, 1000);
    });
</script>

</body>
</html>
