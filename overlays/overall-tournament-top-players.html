<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Top Players Overlay</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--background-neutral-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .players-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .player-card {
            width: 215px;
            text-align: center;
            background-color: var(--main-color);
            padding-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .player-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .player-name-bg {
            background-color: var(--accent-color);
            padding: 5px;
        }

        .player-name {
            background-color: var(--accent-color);
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--background-neutral-color);
            font-weight: bold;
            padding: 5px;
        }

        .team-name {
            background-color: var(--accent-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1d3148;
            font-weight: normal;
            padding: 0 5px 5px 5px;
            margin-top: -5px;
        }

        .player-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-top: 15px;
        }

        .elimination-count, .damage-count, .knockout-count {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        .player-details {
            font-size: 0.9em;
            margin-top: 5px;
            color: #ccc;
        }
        
        .team-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="top-players" class="overlay-container">
        <h1 class="overlay-title">Overall Top Players</h1>
        <div class="players-container" id="top-players-container"></div>
    </div>
    
<script>
const API_URL = '/api/live_data';
const defaultLogo = "/assets/default-team-logo.jpg";
let currentPlayers = [];

function findTeamByName(teamName, teamsData) {
    if (!teamsData || !teamName) return null;
    
    for (const [teamId, teamData] of Object.entries(teamsData)) {
        if (teamData.name && teamData.name.toLowerCase() === teamName.toLowerCase()) {
            return teamData;
        }
    }
    
    const cleanSearchName = teamName.toLowerCase().replace('esports', '').trim();
    for (const [teamId, teamData] of Object.entries(teamsData)) {
        if (!teamData.name) continue;
        
        const cleanTeamName = teamData.name.toLowerCase().replace('esports', '').trim();
        if (cleanTeamName.includes(cleanSearchName) || cleanSearchName.includes(cleanTeamName)) {
            return teamData;
        }
    }
    
    return null;
}

async function fetchOverallTopPlayers() {
  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();

    let topPlayers = [];
    let subtitle = "TOURNAMENT LEADERS";

    if (data.phase?.allTimeTopPlayers && data.phase.allTimeTopPlayers.length > 0) {
      topPlayers = data.phase.allTimeTopPlayers;
      subtitle = "ALL-TIME LEADERS";
    } 
    else if (data.match?.players && Object.keys(data.match.players).length > 0) {
      const allPlayers = Object.values(data.match.players);
      topPlayers = allPlayers.map(p => ({
        playerId: p.id,
        name: p.name,
        totalKills: p.stats?.kills || 0,
        totalDamage: p.stats?.damage || 0,
        totalKnockouts: p.stats?.knockouts || 0,
        totalMatches: 1,
        teamId: p.teamId,
        teamName: findTeamByName(p.teamName || '', data.match.teams)?.name || p.teamName || 'Unknown Team'
      }));
      subtitle = "CURRENT MATCH";
    }
    else if (data.previous?.players && Object.keys(data.previous.players).length > 0) {
      const allPlayers = Object.values(data.previous.players);
      topPlayers = allPlayers.map(p => ({
        playerId: p.id,
        name: p.name,
        totalKills: p.stats?.kills || 0,
        totalDamage: p.stats?.damage || 0,
        totalKnockouts: p.stats?.knockouts || 0,
        totalMatches: 1,
        teamId: p.teamId,
        teamName: findTeamByName(p.teamName || '', data.previous.teams)?.name || p.teamName || 'Unknown Team'
      }));
      subtitle = "PREVIOUS MATCH";
    }

    if (topPlayers.length === 0) {
      updateTopPlayers([]);
      return;
    }

    topPlayers.sort((a, b) => {
      if (b.totalKills !== a.totalKills) return b.totalKills - a.totalKills;
      return b.totalDamage - a.totalDamage;
    });

    const teams = data.match?.teams || data.previous?.teams || data.current_match?.teams || {};

    const playersWithTeam = topPlayers.slice(0, 5).map((player, index) => {
      const playerData = (data.match?.players || data.previous?.players || {})[player.playerId] || {};
      const teamId = player.teamId || playerData.teamId;
      
      let team = teamId && teams[teamId] ? teams[teamId] : null;
      
      if (!team && player.teamName) {
        team = findTeamByName(player.teamName, teams);
      }
      
      return {
        ...player,
        rank: index + 1,
        teamLogo: team?.logo || defaultLogo,
        playerPhoto: playerData.photo || player.playerPhoto || '/assets/PUBG.png',
        playerName: player.name || playerData.name || 'Unknown Player',
        teamName: team?.name || player.teamName || 'Unknown Team'
      };
    });

    updateTopPlayers(playersWithTeam);
    
  } catch (error) {
    console.error('Error fetching overall top players:', error);
    updateTopPlayers([]);
  }
}

function updateTopPlayers(players) {
  const container = document.getElementById('top-players-container');
  if (!container) return;
  
  if (!players.length) {
    if (!container.querySelector('p')) {
      container.innerHTML = `<p style="color:red; text-align:center; padding: 20px;">No overall top player data available.</p>`;
    }
    return;
  }

  const playersChanged = currentPlayers.length !== players.length || 
    players.some((player, idx) => currentPlayers[idx]?.playerId !== player.playerId);

  if (playersChanged) {
    container.innerHTML = '';
    players.forEach((player) => {
      const playerCard = document.createElement('div');
      playerCard.className = 'player-card';
      playerCard.dataset.playerId = player.playerId;
      playerCard.innerHTML = `
        <div class="player-rank">#${player.rank}</div>
        <img src="${player.teamLogo}" alt="Team Logo" class="team-logo" onerror="this.src='${defaultLogo}'">
        <img src="${player.playerPhoto}" alt="Player Image" class="player-image" onerror="this.src='/assets/PUBG.png'">
        <div class="player-name-bg">
          <div class="player-name">${player.playerName}</div>
          <div class="team-name">${player.teamName}</div>
        </div>
        <div class="elimination-count">Eliminations: ${player.totalKills || 0}</div>
        <div class="damage-count">Damage: ${player.totalDamage || 0}</div>
        <div class="knockout-count">Knockouts: ${player.totalKnockouts || 0}</div>
        ${player.totalMatches ? `<div class="matches-count">Matches: ${player.totalMatches}</div>` : ''}
      `;
      container.appendChild(playerCard);
    });
    currentPlayers = players;
  } else {
    players.forEach((player, index) => {
      const card = container.children[index];
      if (!card) return;
      
      const elimCount = card.querySelector('.elimination-count');
      const damageCount = card.querySelector('.damage-count');
      const knockoutCount = card.querySelector('.knockout-count');
      
      const newElimText = `Eliminations: ${player.totalKills || 0}`;
      const newDamageText = `Damage: ${player.totalDamage || 0}`;
      const newKnockoutText = `Knockouts: ${player.totalKnockouts || 0}`;
      
      if (elimCount && elimCount.textContent !== newElimText) {
        elimCount.textContent = newElimText;
      }
      if (damageCount && damageCount.textContent !== newDamageText) {
        damageCount.textContent = newDamageText;
      }
      if (knockoutCount && knockoutCount.textContent !== newKnockoutText) {
        knockoutCount.textContent = newKnockoutText;
      }
    });
  }
}

document.addEventListener('DOMContentLoaded', () => {
  fetchOverallTopPlayers();
  setInterval(fetchOverallTopPlayers, 1000);
});
</script>

</body>
</html>
