<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Top Players Overlay</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--background-neutral-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .players-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .player-card {
            width: 215px;
            text-align: center;
            background-color: var(--main-color);
            padding-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .player-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .player-name-bg {
            background-color: var(--accent-color);
            padding: 5px;
        }

        .player-name {
            background-color: var(--accent-color);
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--background-neutral-color);
            font-weight: bold;
            padding: 5px;
        }

        .team-name {
            background-color: var(--accent-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1d3148;
            font-weight: normal;
            padding: 0 5px 5px 5px;
            margin-top: -5px;
        }

        .player-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-top: 15px;
        }

        .elimination-count, .damage-count, .knockout-count {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        .player-details {
            font-size: 0.9em;
            margin-top: 5px;
            color: #ccc;
        }
        
        .team-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="top-players" class="overlay-container">
        <h1 class="overlay-title">Overall Top Players</h1>
        <div class="players-container" id="top-players-container"></div>
    </div>
    
<script>
const API_URL = '/api/live_data';
const defaultLogo = "/assets/default-team-logo.jpg";
let currentPlayers = [];
let lastSuccessfulData = null;

function findTeamByName(teamName, teamsData) {
    if (!teamsData || !teamName) return null;
    
    for (const [teamId, teamData] of Object.entries(teamsData)) {
        if (teamData.name && teamData.name.toLowerCase() === teamName.toLowerCase()) {
            return teamData;
        }
    }
    
    return null;
}

async function retryFetch(url, options = {}, retries = 3) {
    for (let i = 0; i < retries; i++) {
        try {
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response;
        } catch (error) {
            console.warn(`Fetch attempt ${i + 1} failed:`, error.message);
            if (i < retries - 1) {
                await new Promise(res => setTimeout(res, 1000 * (i + 1)));
            } else {
                throw error;
            }
        }
    }
}

async function fetchOverallTopPlayers() {
    let newTopPlayers = [];
    let teamsData = {};
    let fallbackSource = null;
    try {
        const response = await retryFetch(API_URL);
        const data = await response.json();
        lastSuccessfulData = data;

        const matchStatus = data.match_state?.status || 'idle';

        // Prioritize current match teams for live matches
        if (matchStatus === 'live' && data.current_match?.teams && Object.keys(data.current_match.teams).length > 0) {
            teamsData = { ...data.current_match.teams };
            if (data.current_match?.missing_teams) {
                data.current_match.missing_teams.forEach(team => {
                    if (team.id && team.name) {
                        teamsData[team.id] = {
                            id: team.id,
                            name: team.name,
                            logo: team.logo || defaultLogo,
                            missing: true
                        };
                    }
                });
            }
        } else if (data.matches?.length > 0) {
            // Use the latest match's teams and missing teams
            const latestMatch = data.matches[data.matches.length - 1];
            teamsData = { ...(latestMatch?.teams || {}) };
            if (latestMatch?.missing_teams) {
                latestMatch.missing_teams.forEach(team => {
                    if (team.id && team.name) {
                        teamsData[team.id] = {
                            id: team.id,
                            name: team.name,
                            logo: team.logo || defaultLogo,
                            missing: true
                        };
                    }
                });
            }
        } else if (data.current_match?.teams && Object.keys(data.current_match.teams).length > 0) {
            teamsData = { ...data.current_match.teams };
            if (data.current_match?.missing_teams) {
                data.current_match.missing_teams.forEach(team => {
                    if (team.id && team.name) {
                        teamsData[team.id] = {
                            id: team.id,
                            name: team.name,
                            logo: team.logo || defaultLogo,
                            missing: true
                        };
                    }
                });
            }
        }

        let rawTopPlayers = [];
        if (data.phase?.allTimeTopPlayers && data.phase.allTimeTopPlayers.length > 0) {
            rawTopPlayers = data.phase.allTimeTopPlayers;
            fallbackSource = 'allTime';
        } else if (data.current_match?.players && Object.keys(data.current_match.players).length > 0) {
            const allPlayers = Object.values(data.current_match.players);
            rawTopPlayers = allPlayers.map(p => ({
                playerId: p.id,
                name: p.name,
                totalKills: p.stats?.kills || 0,
                totalDamage: p.stats?.damage || 0,
                totalKnockouts: p.stats?.knockouts || 0,
                totalMatches: 1,
                teamId: p.teamId,
                teamName: findTeamByName(p.teamName || '', teamsData)?.name || p.teamName || 'Unknown Team',
                playerPhoto: p.photo
            }));
            fallbackSource = 'current';
        } else if (data.matches?.length > 0) {
            const latestMatch = data.matches[data.matches.length - 1];
            if (latestMatch?.players && Object.keys(latestMatch.players).length > 0) {
                const allPlayers = Object.values(latestMatch.players);
                rawTopPlayers = allPlayers.map(p => ({
                    playerId: p.id,
                    name: p.name,
                    totalKills: p.stats?.kills || 0,
                    totalDamage: p.stats?.damage || 0,
                    totalKnockouts: p.stats?.knockouts || 0,
                    totalMatches: 1,
                    teamId: p.teamId,
                    teamName: findTeamByName(p.teamName || '', teamsData)?.name || p.teamName || 'Unknown Team',
                    playerPhoto: p.photo
                }));
                fallbackSource = 'previous';
            }
        }

        if (rawTopPlayers.length > 0) {
            rawTopPlayers.sort((a, b) => {
                if (b.totalKills !== a.totalKills) return b.totalKills - a.totalKills;
                return b.totalDamage - a.totalDamage;
            });

            newTopPlayers = rawTopPlayers.slice(0, 5).map((player, index) => {
                const playerData = (data.current_match?.players || (data.matches?.length > 0 ? data.matches[data.matches.length - 1].players : {}) || {})[player.playerId] || player;
                const teamId = player.teamId || playerData.teamId;
                
                let team = teamId && teamsData[teamId] ? teamsData[teamId] : null;
                
                if (!team && player.teamName) {
                    team = findTeamByName(player.teamName, teamsData);
                }
                
                return {
                    ...player,
                    rank: index + 1,
                    teamLogo: team?.logo || defaultLogo,
                    playerPhoto: player.playerPhoto || playerData.photo || '/assets/PUBG.png',
                    playerName: player.name || playerData.name || 'Unknown Player',
                    teamName: team?.name || player.teamName || 'Unknown Team'
                };
            });
        }
        
    } catch (error) {
        console.error('Error fetching overall top players:', error);
    }

    if (newTopPlayers.length > 0) {
        updateTopPlayers(newTopPlayers);
    } else if (currentPlayers.length > 0) {
        // Keep displaying the last successful data without changes
        console.log('Using cached top players data');
    } else {
        updateTopPlayers([]);
    }
}

function updateTopPlayers(players) {
    const container = document.getElementById('top-players-container');
    if (!container) return;
    
    if (!players.length) {
        if (container.children.length === 0 || !container.querySelector('p')) {
            container.innerHTML = `<p style="color:red; text-align:center; padding: 20px;">No overall top player data available.</p>`;
        }
        return;
    }

    const playersChanged = currentPlayers.length !== players.length || 
        players.some((player, idx) => currentPlayers[idx]?.playerId !== player.playerId);

    if (playersChanged) {
        container.innerHTML = '';
        players.forEach((player) => {
            const playerCard = document.createElement('div');
            playerCard.className = 'player-card';
            playerCard.dataset.playerId = player.playerId;
            playerCard.innerHTML = `
                <div class="player-rank">#${player.rank}</div>
                <img src="${player.teamLogo}" alt="Team Logo" class="team-logo" onerror="this.src='${defaultLogo}'">
                <img src="${player.playerPhoto}" alt="Player Image" class="player-image" onerror="this.src='/assets/PUBG.png'">
                <div class="player-name-bg">
                    <div class="player-name">${player.playerName}</div>
                    <div class="team-name">${player.teamName}</div>
                </div>
                <div class="elimination-count">Eliminations: ${player.totalKills || 0}</div>
                <div class="damage-count">Damage: ${player.totalDamage || 0}</div>
                <div class="knockout-count">Knockouts: ${player.totalKnockouts || 0}</div>
                ${player.totalMatches ? `<div class="matches-count">Matches: ${player.totalMatches}</div>` : ''}
            `;
            container.appendChild(playerCard);
        });
        currentPlayers = players;
    } else if (players.length > 0) {
        // Update stats if possible
        players.forEach((player, index) => {
            const card = container.children[index];
            if (!card) return;
            
            const elimCount = card.querySelector('.elimination-count');
            const damageCount = card.querySelector('.damage-count');
            const knockoutCount = card.querySelector('.knockout-count');
            
            const newElimText = `Eliminations: ${player.totalKills || 0}`;
            const newDamageText = `Damage: ${player.totalDamage || 0}`;
            const newKnockoutText = `Knockouts: ${player.totalKnockouts || 0}`;
            
            if (elimCount && elimCount.textContent !== newElimText) {
                elimCount.textContent = newElimText;
            }
            if (damageCount && damageCount.textContent !== newDamageText) {
                damageCount.textContent = newDamageText;
            }
            if (knockoutCount && knockoutCount.textContent !== newKnockoutText) {
                knockoutCount.textContent = newKnockoutText;
            }
        });
        currentPlayers = players;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    fetchOverallTopPlayers();
    setInterval(fetchOverallTopPlayers, 1000);
});
</script>

</body>
</html>
