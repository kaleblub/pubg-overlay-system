<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Top Players Overlay</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--background-neutral-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .players-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .player-card {
            width: 215px;
            text-align: center;
            background-color: var(--main-color);
            padding-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .player-rank {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .player-name-bg {
            background-color: var(--accent-color);
            padding: 5px;
        }

        .player-name {
            background-color: var(--accent-color);
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--background-neutral-color);
            font-weight: bold;
            padding: 5px;
        }

        .team-name {
            background-color: var(--accent-color);
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1d3148;
            font-weight: normal;
            padding: 0 5px 5px 5px;
            margin-top: -5px;
        }

        .player-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-top: 15px;
        }

        .elimination-count, .damage-count, .knockout-count {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        .player-details {
            font-size: 0.9em;
            margin-top: 5px;
            color: #ccc;
        }
        
        .team-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="top-players" class="overlay-container">
        <h1 class="overlay-title">Overall Top Players</h1>
        <div class="players-container" id="top-players-container"></div>
    </div>
    
<script>
const API_URL = '/api/live_data';
const defaultLogo = "/assets/default-team-logo.jpg";
const defaultPhoto = "/assets/PUBG.png";
let currentPlayers = [];
let playerCards = new Map();

async function retryFetch(url, options = {}, retries = 3) {
    for (let i = 0; i < retries; i++) {
        try {
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response;
        } catch (error) {
            console.warn(`Fetch attempt ${i + 1} failed:`, error.message);
            if (i < retries - 1) {
                await new Promise(res => setTimeout(res, 1000 * (i + 1)));
            } else {
                throw error;
            }
        }
    }
}

function findTeamByName(teamName, teamsData) {
    if (!teamsData || !teamName) return null;
    for (const team of Object.values(teamsData)) {
        if (team.name && team.name.toLowerCase() === teamName.toLowerCase()) {
            return team;
        }
    }
    return null;
}

function findTeamByPlayerId(playerId, teamsData) {
    if (!teamsData) return null;
    for (const team of Object.values(teamsData)) {
        if (team.players && team.players.includes(playerId)) {
            return team;
        }
    }
    return null;
}

async function fetchOverallTopPlayers() {
    try {
        const response = await retryFetch(API_URL);
        const data = await response.json();

        let teamsData = {};
        let topPlayersData = [];

        // Determine teams data source
        if (data.match_state?.status === 'live' && data.current_match?.teams) {
            teamsData = { ...data.current_match.teams };
            if (data.current_match?.missing_teams) {
                data.current_match.missing_teams.forEach(team => {
                    if (team.id && team.name) {
                        teamsData[team.id] = {
                            id: team.id,
                            name: team.name,
                            logo: team.logo || defaultLogo,
                            players: team.players || [],
                            missing: true
                        };
                    }
                });
            }
        } else if (data.matches?.length > 0) {
            const latestMatch = data.matches[data.matches.length - 1];
            teamsData = { ...(latestMatch?.teams || {}) };
            if (latestMatch?.missing_teams) {
                latestMatch.missing_teams.forEach(team => {
                    if (team.id && team.name) {
                        teamsData[team.id] = {
                            id: team.id,
                            name: team.name,
                            logo: team.logo || defaultLogo,
                            players: team.players || [],
                            missing: true
                        };
                    }
                });
            }
        }

        // Fetch top players, preferring phase.allTimeTopPlayers
        if (data.phase?.allTimeTopPlayers?.length > 0) {
            topPlayersData = data.phase.allTimeTopPlayers.map((player, index) => {
                const playerData = (data.current_match?.players || (data.matches?.length > 0 ? data.matches[data.matches.length - 1].players : {}) || {})[player.playerId] || {};
                const team = findTeamByPlayerId(player.playerId, teamsData) || findTeamByName(player.teamName, teamsData);
                return {
                    id: player.playerId,
                    playerName: player.name || playerData.name || 'Unknown Player',
                    playerPhoto: player.photo || playerData.photo || defaultPhoto,
                    teamName: team?.name || player.teamName || 'Unknown Team',
                    teamLogo: team?.logo || defaultLogo,
                    kills: player.totalKills || 0,
                    damage: player.totalDamage || 0,
                    knockouts: player.totalKnockouts || 0,
                    matches: player.totalMatches || 0,
                    rank: index + 1
                };
            });
        } else if (data.current_match?.players && Object.keys(data.current_match.players).length > 0) {
            topPlayersData = processPlayers(data.current_match.players, teamsData);
        } else if (data.matches?.length > 0) {
            const latestMatch = data.matches[data.matches.length - 1];
            if (latestMatch?.players) {
                topPlayersData = processPlayers(latestMatch.players, teamsData);
            }
        }

        updateTopPlayers(topPlayersData);
    } catch (error) {
        console.error('Error fetching overall top players:', error);
        updateTopPlayers(currentPlayers);
    }
}

function processPlayers(playersMap, teamsMap) {
    if (!playersMap || Object.keys(playersMap).length === 0) return [];
    
    const playersWithTeam = Object.values(playersMap).map(p => {
        const team = findTeamByPlayerId(p.id, teamsMap);
        const stats = p.stats || {};
        return {
            id: p.id,
            playerName: p.name || 'Unknown Player',
            playerPhoto: p.photo || defaultPhoto,
            kills: stats.kills || 0,
            damage: stats.damage || 0,
            knockouts: stats.knockouts || 0,
            teamLogo: team?.logo || defaultLogo,
            teamName: team?.name || 'Unknown Team'
        };
    });

    playersWithTeam.sort((a, b) => {
        if (b.kills !== a.kills) return b.kills - a.kills;
        return b.damage - a.damage;
    });

    return playersWithTeam.slice(0, 5).map((player, index) => ({
        ...player,
        rank: index + 1
    }));
}

function updateTopPlayers(players) {
    const container = document.getElementById('top-players-container');
    if (!container) return;
    
    if (!players.length) {
        container.innerHTML = '';
        return;
    }

    const needsRebuild = players.length !== currentPlayers.length || 
        players.some((player, idx) => !currentPlayers[idx] || currentPlayers[idx].id !== player.id);

    if (needsRebuild) {
        container.innerHTML = '';
        playerCards.clear();
        players.forEach((player) => {
            const playerCard = document.createElement('div');
            playerCard.className = 'player-card';
            playerCard.dataset.playerId = player.id;
            playerCard.innerHTML = `
                <div class="player-rank">#${player.rank}</div>
                <img src="${player.teamLogo}" alt="Team Logo" class="team-logo" onerror="this.src='${defaultLogo}'">
                <img src="${player.playerPhoto}" alt="Player Image" class="player-image" onerror="console.error('Failed to load player image for ${player.playerName}: ${player.playerPhoto}'); this.src='${defaultPhoto}'">
                <div class="player-name-bg">
                    <div class="player-name">${player.playerName}</div>
                    <div class="team-name">${player.teamName}</div>
                </div>
                <div class="elimination-count">Eliminations: ${player.kills}</div>
                <div class="damage-count">Damage: ${player.damage.toFixed(0)}</div>
                <div class="knockout-count">Knockouts: ${player.knockouts}</div>
                ${player.matches ? `<div class="matches-count">Matches: ${player.matches}</div>` : ''}
            `;
            container.appendChild(playerCard);
            playerCards.set(player.id, playerCard);
        });
        currentPlayers = [...players];
    } else {
        players.forEach((player, index) => {
            const card = playerCards.get(player.id);
            if (!card) return;

            const rank = card.querySelector('.player-rank');
            const eliminationCount = card.querySelector('.elimination-count');
            const damageCount = card.querySelector('.damage-count');
            const knockoutCount = card.querySelector('.knockout-count');
            const playerName = card.querySelector('.player-name');
            const teamName = card.querySelector('.team-name');
            const teamLogo = card.querySelector('.team-logo');
            const playerPhoto = card.querySelector('.player-image');

            if (rank) rank.textContent = `#${player.rank}`;
            if (eliminationCount && eliminationCount.textContent !== `Eliminations: ${player.kills}`) {
                eliminationCount.textContent = `Eliminations: ${player.kills}`;
            }
            if (damageCount && damageCount.textContent !== `Damage: ${player.damage.toFixed(0)}`) {
                damageCount.textContent = `Damage: ${player.damage.toFixed(0)}`;
            }
            if (knockoutCount && knockoutCount.textContent !== `Knockouts: ${player.knockouts}`) {
                knockoutCount.textContent = `Knockouts: ${player.knockouts}`;
            }
            if (playerName && playerName.textContent !== player.playerName) {
                playerName.textContent = player.playerName;
            }
            if (teamName && teamName.textContent !== player.teamName) {
                teamName.textContent = player.teamName;
            }
            if (teamLogo && teamLogo.src !== player.teamLogo) {
                teamLogo.src = player.teamLogo;
            }
            if (playerPhoto && playerPhoto.src !== player.playerPhoto) {
                playerPhoto.src = player.playerPhoto;
            }
        });
        currentPlayers = [...players];
    }
}

document.addEventListener('DOMContentLoaded', () => {
    fetchOverallTopPlayers();
    setInterval(fetchOverallTopPlayers, 1000);
});
</script>

</body>
</html>
