<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            /* Transparent background for use as an overlay */
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: midnightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: #1d3148;
        }
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        /* Styles for the two main columns */
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        /* Styles for the winning team card */
        .winner-card {
            background-color: #b5a420; /* Gold-like background */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .winner-left-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .winner-rank {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .winner-players {
            display: flex;
            gap: 10px;
        }

        .winner-right-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }

        .winner-info {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .winner-team-name {
            font-size: 1.5em;
            font-weight: bold;
            color: midnightblue;
        }

        .winner-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .winner-stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Styles for the rest of the teams list */
        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: #b5a420;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
        .team-item {
            display: flex;
            width: 100%;
            height: 40px; /* fixed row height, adjust if needed */
            margin-bottom: 5px;
        }

        .team-rank {
            width: 50px; /* fixed width for rank column */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #b5a420; /* yellow */
            font-weight: bold;
            color: black;
        }

        .team-name {
            flex-grow: 1; /* takes remaining space */
            display: flex;
            align-items: center;
            padding-left: 10px;
            background-color: #5ab4d6; /* blue */
            color: white;
        }

        .team-stats {
            display: flex;
            width: 180px; /* total width for stats */
        }

        .team-stats span {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(158, 202, 247, 0.2); /* mostly transparent blue */
            color: white;
        }
    </style>
</head>
<body>

    <!-- Match Standings Overlay -->
    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Match Standings</h1>
        <h2 class="overlay-subtitle"></h2>
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <!-- Winning team card -->
                <div class="winner-card" id="winner-card" style="display: none;">
                    <div class="winner-left-content">
                        <div class="winner-rank">#1</div>
                        <div class="winner-players" id="winner-players"></div>
                    </div>
                    <div class="winner-right-content">
                        <div class="winner-info">
                            <img id="winner-team-logo" src="https://placehold.co/50x50/A0522D/ffffff?text=Logo" alt="Team Logo" style="width: 50px; height: 50px; object-fit: contain;">
                            <div id="winner-team-name" class="winner-team-name"></div>
                        </div>
                        <div class="winner-stats" id="winner-stats"></div>
                    </div>
                </div>

                <!-- List of other teams (left column) -->
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <!-- List of other teams (right column) -->
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
const API_URL = 'http://localhost:5000/live_scoreboard.json';

async function fetchData() {
  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();

    const teams = data.live_scoreboard || [];

    // Assign ranks for display purposes
    teams.forEach((team, index) => {
      team.placement = index + 1;
      team.kills = team.currentMatchKills || 0;
      team.placementPoints = team.currentPhasePlacementPoints || 0;
      team.totalPoints = team.totalPoints || team.currentPhaseKills + team.currentPhasePlacementPoints + team.currentMatchKills;
    });

    renderScoreboard(teams);
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

function renderScoreboard(teams) {
  const winnerCard = document.getElementById('winner-card');
  const winnerTeamName = document.getElementById('winner-team-name');
  const winnerTeamLogo = document.getElementById('winner-team-logo');
  const winnerPlayersContainer = document.getElementById('winner-players');
  const winnerStatsContainer = document.getElementById('winner-stats');
  const teamListLeft = document.getElementById('team-list-left');
  const teamListRight = document.getElementById('team-list-right');

  // Clear old content
  teamListLeft.innerHTML = '';
  teamListRight.innerHTML = '';
  winnerPlayersContainer.innerHTML = '';
  winnerStatsContainer.innerHTML = '';

  const winner = teams[0];
  if (winner) {
    winnerCard.style.display = 'flex';
    winnerTeamName.textContent = winner.teamName || 'Unknown Team';
    winnerTeamLogo.src = winner.teamLogo || 'https://placehold.co/50x50/A0522D/ffffff?text=Logo';

    // Show player avatars
    winner.players.forEach(player => {
      const img = document.createElement('img');
      img.src = player.playerPhoto || 'http://localhost:5000/assets/PUBG.png';
      img.alt = player.playerName;
      img.style.width = '40px';
      img.style.height = '40px';
      img.style.borderRadius = '50%';
      winnerPlayersContainer.appendChild(img);
    });

    winnerStatsContainer.innerHTML = `
      <div class="winner-stat-item"><span>WWCD</span><span>${winner.wwcd || 0}</span></div>
      <div class="winner-stat-item"><span>ELIM</span><span>${winner.kills}</span></div>
      <div class="winner-stat-item"><span>PTS</span><span>${winner.placementPoints}</span></div>
      <div class="winner-stat-item"><span>TOTAL</span><span>${winner.totalPoints}</span></div>
    `;
  } else {
    winnerCard.style.display = 'none';
  }

  // Table header
  const headerHtml = `
    <li class="list-header">
      <div style="width: 30px; text-align: center;">#</div>
      <div style="flex-grow: 1;">TEAM NAME</div>
      <div class="list-header-stats">
        <div style="width: 50px;">ELIM</div>
        <div style="width: 50px;">PLACE</div>
        <div style="width: 50px;">TOTAL</div>
      </div>
    </li>
  `;
  teamListLeft.innerHTML = headerHtml;
  teamListRight.innerHTML = headerHtml;

  // Split remaining teams into two columns
  const otherTeams = teams.slice(1);
  const midPoint = Math.ceil(otherTeams.length / 2);
  const leftColumnTeams = otherTeams.slice(0, midPoint);
  const rightColumnTeams = otherTeams.slice(midPoint);

  const renderTeamItem = (team) => {
    const li = document.createElement('li');
    li.className = 'team-item';
    li.innerHTML = `
      <div class="team-rank">#${team.placement}</div>
      <div class="team-name">${team.teamName || 'Unknown Team'}</div>
      <div class="team-stats">
        <span>${team.kills}</span>
        <span>${team.placementPoints}</span>
        <span>${team.totalPoints}</span>
      </div>
    `;
    return li;
  };



  leftColumnTeams.forEach(team => teamListLeft.appendChild(renderTeamItem(team)));
  rightColumnTeams.forEach(team => teamListRight.appendChild(renderTeamItem(team)));
}

document.addEventListener('DOMContentLoaded', () => {
  fetchData();
  setInterval(fetchData, 500);
});
</script>

</body>
</html>
