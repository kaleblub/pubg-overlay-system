<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: midnightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: #1d3148;
        }
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        .winner-card {
            background-color: var(--main-color);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex: row;
            align-items: center;
            position: relative;
        }
        
        .winner-left-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .winner-rank {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .winner-players {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0; 
            margin-left: 20px;
        }

        .winner-photos-row {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }

        .player-photo-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--player-color, #1d3148); 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .winner-names-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: min-content;
            gap: 5px 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .winner-name-item {
            color: var(--player-color, #1d3148); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .winner-right-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 20px;
        }

        .winner-info {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .winner-team-name {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--background-neutral-color);
        }

        .winner-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .winner-stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: var(--main-color);
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
       .team-item {
            background-color: transparent;
            padding: 0;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            font-size: 1.1em;
            overflow: hidden;
            border-radius: 5px;
        }

        .team-rank {
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--main-color);
            font-weight: bold;
            color: black;
        }

        .team-logo {
          width: 35px;
          height: 35px;
          object-fit: contain;
          margin-right: 10px;
        }

        .team-name {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding-left: 10px;
            background-color: var(--accent-color);
            color: white;
        }

        .team-stats {
            display: flex;
            width: 235px;
        }

        .team-stats span {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-neutral-color);
            color: white;
        }

        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 165, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Match Standings</h1>
        <h2 class="overlay-subtitle" id="match-subtitle"></h2>
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <div class="winner-card" id="winner-card" style="display: none;">
                    <div class="winner-left-content">
                        <div class="winner-rank">#1</div>
                        <div class="winner-players" id="winner-players"></div>
                    </div>
                    <div class="winner-right-content">
                        <div class="winner-info">
                            <img id="winner-team-logo" src="https://placehold.co/50x50/A0522D/ffffff?text=Logo" alt="Team Logo" style="width: 50px; height: 50px; object-fit: contain;">
                            <div id="winner-team-name" class="winner-team-name"></div>
                        </div>
                        <div class="winner-stats" id="winner-stats"></div>
                    </div>
                </div>
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
let lastData = null;
let currentStandings = [];
let currentWinner = null;
const API_URL = '/api/live_data';
const defaultLogo = "/assets/default-team-logo.jpg";
const retryDelay = 5000;

const PLAYER_COLORS = [
    '#4285F4',
    '#0F9D58',
    '#DB4437',
    '#F4B400'
];

async function fetchData() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        lastData = data;

        let standings = [];
        let teams = {};
        let subtitle = "NO DATA";
        const matchStatus = data.match_state?.status || 'idle';

        if (matchStatus === 'live' && data.current_match?.teams && Object.keys(data.current_match.teams).length > 0) {
            teams = data.current_match.teams;
            subtitle = "LIVE STANDINGS";
            standings = Object.values(teams).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPointsLive || 0),
                wwcd: 0,
                rank: team.rank || 0
            }));
        } else if (data.matches?.length > 0) {
            const latestMatch = data.matches[data.matches.length - 1];
            teams = {
                ...(latestMatch?.teams || {}),
                ...(latestMatch?.missing_teams || []).reduce((acc, team) => {
                    acc[team.id] = {
                        id: team.id,
                        name: team.name || 'Unknown Team',
                        logo: team.logo || defaultLogo,
                        kills: team.kills || 0,
                        placementPointsLive: team.placementPoints || team.placementPointsLive || 0,
                        rank: team.rank || 'MISS'
                    };
                    return acc;
                }, {})
            };
            subtitle = "PREVIOUS MATCH";
            const activeTeams = Object.values(latestMatch?.teams || {}).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPointsLive || 0),
                wwcd: 0,
                rank: team.rank || 0
            }));
            const missingTeams = (latestMatch?.missing_teams || []).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPoints || team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPoints || team.placementPointsLive || 0),
                wwcd: 0,
                rank: 'MISS'
            }));
            standings = [...activeTeams, ...missingTeams];
        } else {
            teams = data.current_match?.teams || {};
            subtitle = "CURRENT STANDINGS";
            standings = Object.values(teams).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPointsLive || 0),
                wwcd: 0,
                rank: team.rank || 0
            }));
        }

        standings.sort((a, b) => {
            if (a.rank === 'MISS' && b.rank !== 'MISS') return 1;
            if (b.rank === 'MISS' && a.rank !== 'MISS') return -1;
            if (a.rank === 'MISS' && b.rank === 'MISS') return 0;
            return (b.points !== a.points) ? (b.points - a.points) : (b.kills - a.kills);
        });

        standings = standings.slice(0, 25);

        if (data.phase?.standings) {
            standings.forEach(team => {
                const phaseTeam = data.phase.standings.find(pt => pt.teamName.toLowerCase() === team.teamName.toLowerCase());
                if (phaseTeam) {
                    team.wwcd = phaseTeam.wwcd || 0;
                }
            });
        }

        if (standings.length > 0) {
            renderScoreboard(standings, teams, subtitle, data, false);
        } else {
            renderNoData(false);
        }
    } catch (error) {
        console.error('Error fetching data:', error);
        if (lastData) {
            // Use cached data logic here (similar to above)
        } else {
            renderNoData(false);
        }
        setTimeout(fetchData, retryDelay);
    }
}

function findTeamByName(teams, teamName) {
    if (!teams || !teamName) return null;
    for (const [teamId, teamData] of Object.entries(teams)) {
        if (teamData.name && teamData.name.toLowerCase() === teamName.toLowerCase()) {
            return teamData;
        }
    }
    return null;
}

function getTeamLogo(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    return teamData?.logo || defaultLogo;
}

function renderScoreboard(standings, teams, subtitle, data, isCached = false) {
    const winnerCard = document.getElementById('winner-card');
    const winnerTeamName = document.getElementById('winner-team-name');
    const winnerTeamLogo = document.getElementById('winner-team-logo');
    const winnerPlayersContainer = document.getElementById('winner-players');
    const winnerStatsContainer = document.getElementById('winner-stats');
    const teamListLeft = document.getElementById('team-list-left');
    const teamListRight = document.getElementById('team-list-right');
    const subtitleElement = document.getElementById('match-subtitle');

    if (!subtitleElement) return;
    
    if (subtitleElement.textContent !== subtitle) {
        subtitleElement.textContent = subtitle;
    }

    const teamsWithMatchTotals = standings.map(team => ({
        ...team,
        matchKills: team.kills,
        placementPoints: team.placementPoints,
        matchTotal: team.points,
        wwcd: team.wwcd
    }));

    const sortedStandings = [...teamsWithMatchTotals].sort((a, b) => {
        if (b.matchTotal !== a.matchTotal) return b.matchTotal - a.matchTotal;
        return b.matchKills - a.matchKills;
    });

    const winner = sortedStandings[0];
    if (winner) {
        winnerCard.style.display = 'flex';
        
        if (winnerTeamName.textContent !== winner.teamName) {
            winnerTeamName.textContent = winner.teamName;
        }
        
        const winnerLogo = getTeamLogo(winner.teamName, teams);
        if (winnerTeamLogo.src !== winnerLogo) {
            winnerTeamLogo.src = winnerLogo;
        }

        // Update winner players only if changed
        if (!currentWinner || currentWinner.teamId !== winner.teamId) {
            renderWinnerPlayers(winner, data, winnerPlayersContainer);
            currentWinner = winner;
        }

        // Update stats
        const showWWCD = winner.wwcd > 0;
        const newStatsHTML = `
            ${showWWCD ? `<div class="winner-stat-item"><span style="font-size: 0.8em;">WWCD</span><span style="font-size: 1.2em;">${winner.wwcd}</span></div>` : ''}
            <div class="winner-stat-item"><span style="font-size: 0.8em;">ELIM</span><span style="font-size: 1.2em;">${winner.matchKills}</span></div>
            <div class="winner-stat-item"><span style="font-size: 0.8em;">PLACE</span><span style="font-size: 1.2em;">${winner.placementPoints}</span></div>
            <div class="winner-stat-item"><span style="font-size: 0.8em;">TOTAL</span><span style="font-size: 1.2em;">${winner.matchTotal}</span></div>
        `;
        if (winnerStatsContainer.innerHTML !== newStatsHTML) {
            winnerStatsContainer.innerHTML = newStatsHTML;
        }
    } else {
        winnerCard.style.display = 'none';
        currentWinner = null;
    }

    // Check if standings changed
    const standingsChanged = currentStandings.length !== sortedStandings.length || 
        sortedStandings.some((team, idx) => currentStandings[idx]?.teamId !== team.teamId);

    const headerHtml = `
      <li class="list-header">
        <div style="width: 50px; text-align: center;">#</div>
        <div style="flex-grow: 1;">TEAM NAME</div>
        <div class="list-header-stats">
          <div style="width: 60px; text-align: center;">ELIM</div>
          <div style="width: 60px; text-align: center;">PLACE</div>
          <div style="width: 60px; text-align: center;">TOTAL</div>
        </div>
      </li>
    `;
    
    if (standingsChanged || sortedStandings.length <= 1) {
        // Full rebuild
        teamListLeft.innerHTML = sortedStandings.length > 1 ? headerHtml : '';
        teamListRight.innerHTML = sortedStandings.length > 1 ? headerHtml : '';

        const otherTeams = sortedStandings.slice(1);
        const midPoint = Math.ceil(otherTeams.length / 2);
        const leftColumnTeams = otherTeams.slice(0, midPoint);
        const rightColumnTeams = otherTeams.slice(midPoint);

        leftColumnTeams.forEach((team, index) => teamListLeft.appendChild(renderTeamItem(team, index, teams)));
        rightColumnTeams.forEach((team, index) => teamListRight.appendChild(renderTeamItem(team, index + midPoint, teams)));
        
        currentStandings = sortedStandings;
    } else {
        // Update only stats
        const otherTeams = sortedStandings.slice(1);
        const midPoint = Math.ceil(otherTeams.length / 2);
        
        otherTeams.forEach((team, index) => {
            const list = index < midPoint ? teamListLeft : teamListRight;
            const listIndex = index < midPoint ? index + 1 : (index - midPoint + 1);
            const teamItem = list.children[listIndex];
            if (teamItem) {
                updateTeamItem(teamItem, team);
            }
        });
    }
}

function renderWinnerPlayers(winner, data, container) {
    container.innerHTML = '';
    
    const sourceMatch = data.match_state?.status === 'live' 
        ? data.current_match 
        : data.matches?.[data.matches.length - 1];

    const winnerTeam = sourceMatch?.teams?.[winner.teamId];
    const playersData = sourceMatch?.players || {};

    if (winnerTeam && Array.isArray(winnerTeam.players) && winnerTeam.players.length > 0) {
        let playerCount = 0;
        
        const photosContainer = document.createElement('div');
        photosContainer.className = 'winner-photos-row';
        const namesContainer = document.createElement('div');
        namesContainer.className = 'winner-names-grid';

        winnerTeam.players.forEach((playerId, index) => { 
            const player = playersData[playerId];

            if (player && player.photo && player.name) {
                const playerColor = PLAYER_COLORS[index % PLAYER_COLORS.length];
                
                const photoItem = document.createElement('div');
                photoItem.className = 'player-photo-item';
                photoItem.style.setProperty('--player-color', playerColor); 
                photoItem.innerHTML = `
                    <img src="${player.photo}" 
                         class="player-photo" 
                         alt="${player.name} Photo"
                         onerror="this.src=defaultLogo">
                `;
                photosContainer.appendChild(photoItem);
                
                const nameItem = document.createElement('span');
                nameItem.className = 'winner-name-item';
                nameItem.style.setProperty('--player-color', playerColor);
                nameItem.textContent = player.name;
                namesContainer.appendChild(nameItem);
                
                playerCount++;
            }
        });

        if (playerCount > 0) {
            container.appendChild(photosContainer);
            container.appendChild(namesContainer);
        } else {
            container.innerHTML = '<div style="color: #1d3148; font-size: 0.9em;">No player photos or names available</div>';
        }
    } else {
        container.innerHTML = '<div style="color: #1d3148; font-size: 0.9em;">No player data available</div>';
    }
}

function renderTeamItem(team, index, teams) {
    const li = document.createElement('li');
    li.className = 'team-item';
    li.dataset.teamId = team.teamId;
    
    li.innerHTML = `
      <div class="team-rank">${team.rank === 'MISS' ? 'MISS' : `#${index + 2}`}</div>
      <div class="team-name">
        <img src="${getTeamLogo(team.teamName, teams)}" class="team-logo" 
             onerror="this.src=defaultLogo">
        <span>${team.teamName}</span>
      </div>
      <div class="team-stats">
        <span>${team.matchKills}</span>
        <span>${team.placementPoints}</span>
        <span>${team.matchTotal}</span>
      </div>
    `;
    return li;
}

function updateTeamItem(teamItem, team) {
    const stats = teamItem.querySelectorAll('.team-stats span');
    if (stats[0] && stats[0].textContent !== team.matchKills.toString()) {
        stats[0].textContent = team.matchKills;
    }
    if (stats[1] && stats[1].textContent !== team.placementPoints.toString()) {
        stats[1].textContent = team.placementPoints;
    }
    if (stats[2] && stats[2].textContent !== team.matchTotal.toString()) {
        stats[2].textContent = team.matchTotal;
    }
}

function renderNoData(isCached = false) {
    const subtitle = document.getElementById('match-subtitle');
    const teamListLeft = document.getElementById('team-list-left');
    
    if (subtitle && subtitle.textContent !== 'No match data available') {
        subtitle.textContent = isCached ? 'No match data available (using cached data)' : 'No match data available';
    }
    if (document.getElementById('winner-card')) document.getElementById('winner-card').style.display = 'none';
    if (teamListLeft && !teamListLeft.querySelector('li')) {
        teamListLeft.innerHTML = `<li style="text-align: center; padding: 20px; color: #ccc;">${isCached ? 'Waiting for match data (using cached data)...' : 'Waiting for match data...'}</li>`;
    }
    if (document.getElementById('team-list-right')) document.getElementById('team-list-right').innerHTML = '';
}

document.addEventListener('DOMContentLoaded', () => {
    fetchData();
    setInterval(fetchData, 2000);
});
</script>

</body>
</html>
