<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            /* Transparent background for use as an overlay */
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: midnightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: #1d3148;
        }
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        /* Styles for the two main columns */
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        /* Styles for the winning team card */
        .winner-card {
            background-color: #b5a420; /* Gold-like background */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .winner-left-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .winner-rank {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .winner-players {
            display: flex;
            gap: 10px;
        }

        .winner-right-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }

        .winner-info {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .winner-team-name {
            font-size: 1.5em;
            font-weight: bold;
            color: midnightblue;
        }

        .winner-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .winner-stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Styles for the rest of the teams list */
        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: #b5a420;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
       .team-item {
            background-color: transparent; /* Make background transparent */
            padding: 0; /* Remove padding from the container */
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* Stretch to fill full height */
            font-size: 1.1em;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */
            overflow: hidden; /* To apply border-radius */
            border-radius: 5px;
        }

        .team-rank {
            width: 50px; /* fixed width for rank column */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #b5a420; /* yellow */
            font-weight: bold;
            color: black;
        }

        .team-logo {
          width: 35px; /* Adjust size as needed */
          height: 35px;
          object-fit: contain;
          margin-right: 10px; /* Adds a small gap */
        }

        .team-name {
            flex-grow: 1; /* takes remaining space */
            display: flex;
            align-items: center;
            padding-left: 10px;
            background-color: #5ab4d6; /* blue */
            color: white;
        }

        .team-stats {
            display: flex;
            width: 180px; /* total width for stats */
        }

        .team-stats span {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(158, 202, 247, 0.2); /* mostly transparent blue */
            color: white;
        }

        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 165, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Match Standings Overlay -->
    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Match Standings</h1>
        <h2 class="overlay-subtitle" id="match-subtitle"></h2>
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <!-- Winning team card -->
                <div class="winner-card" id="winner-card" style="display: none;">
                    <div class="winner-left-content">
                        <div class="winner-rank">#1</div>
                        <div class="winner-players" id="winner-players"></div>
                    </div>
                    <div class="winner-right-content">
                        <div class="winner-info">
                            <img id="winner-team-logo" src="https://placehold.co/50x50/A0522D/ffffff?text=Logo" alt="Team Logo" style="width: 50px; height: 50px; object-fit: contain;">
                            <div id="winner-team-name" class="winner-team-name"></div>
                        </div>
                        <div class="winner-stats" id="winner-stats"></div>
                    </div>
                </div>

                <!-- List of other teams (left column) -->
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <!-- List of other teams (right column) -->
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
const API_URL = 'http://localhost:5000/live_scoreboard.json';

async function fetchData() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        let standings = [];
        let teams = {};
        let subtitle = "NO DATA";
        const matchStatus = data.match_state?.status || 'idle';

        console.log("Match status:", matchStatus);

        // Always use phase standings for ranking
        if (data.phase?.standings) {
            standings = data.phase.standings;
        }

        // Determine which team data to use based on match status
        if (matchStatus === 'live' && data.match?.teams && Object.keys(data.match.teams).length > 0) {
            // Use current match data for kills and logos
            teams = data.match.teams;
            subtitle = "LIVE STANDINGS";
            console.log("Using live match data for kills/logos");
        } else if (data.previous?.teams && Object.keys(data.previous.teams).length > 0) {
            // Use previous match data for kills and logos when match is idle/complete
            teams = data.previous.teams;
            subtitle = "PREVIOUS MATCH";
            console.log("Using previous match data for kills/logos");
        } else {
            // Fallback to any available team data
            teams = data.match?.teams || data.previous?.teams || {};
            subtitle = "CURRENT STANDINGS";
            console.log("Using fallback team data");
        }

        console.log("Teams data available:", Object.keys(teams).length);
        console.log("Standings length:", standings.length);

        if (standings.length > 0) {
            renderScoreboard(standings, teams, subtitle);
        } else {
            renderNoData();
        }
    } catch (error) {
        console.error('Error fetching data:', error);
        renderError(error.message);
    }
}

function findTeamByName(teams, teamName) {
    if (!teams || !teamName) return null;
    
    // Try exact match first
    for (const [teamId, teamData] of Object.entries(teams)) {
        if (teamData.name && teamData.name === teamName) {
            return teamData;
        }
    }
    
    // Try partial matches (team name contains search term or vice versa)
    const cleanSearchName = teamName.toLowerCase().replace('esports', '').trim();
    
    for (const [teamId, teamData] of Object.entries(teams)) {
        if (!teamData.name) continue;
        
        const cleanTeamName = teamData.name.toLowerCase().replace('esports', '').trim();
        
        if (cleanTeamName.includes(cleanSearchName) || cleanSearchName.includes(cleanTeamName)) {
            return teamData;
        }
    }
    
    return null;
}

function getTeamKills(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    return teamData ? (teamData.kills || 0) : 0;
}

function getTeamPlacementPoints(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    // Some teams might have placementPointsLive, others might not
    return teamData ? (teamData.placementPointsLive || 0) : 0;
}

function getTeamTotalPoints(teamName, teams) {
    const kills = getTeamKills(teamName, teams);
    const placementPoints = getTeamPlacementPoints(teamName, teams);
    return kills + placementPoints;
}

function getTeamLogo(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    return teamData?.logo || 'https://placehold.co/50x50/A0522D/ffffff?text=Logo';
}

function getTeamWWCD(teamName, teams, standings) {
    // Find the team in standings to get WWCD count
    const teamInStandings = standings.find(team => team.teamName === teamName);
    return teamInStandings ? (teamInStandings.wwcd || 0) : 0;
}

function renderScoreboard(standings, teams, subtitle) {
    const winnerCard = document.getElementById('winner-card');
    const winnerTeamName = document.getElementById('winner-team-name');
    const winnerTeamLogo = document.getElementById('winner-team-logo');
    const winnerPlayersContainer = document.getElementById('winner-players');
    const winnerStatsContainer = document.getElementById('winner-stats');
    const teamListLeft = document.getElementById('team-list-left');
    const teamListRight = document.getElementById('team-list-right');
    const subtitleElement = document.getElementById('match-subtitle');

    // Check if elements exist before using them
    if (!subtitleElement) {
        console.error("subtitleElement not found");
        return;
    }
    if (!winnerCard || !winnerTeamName || !winnerTeamLogo || !winnerStatsContainer) {
        console.error("Winner card elements not found");
        return;
    }
    if (!teamListLeft || !teamListRight) {
        console.error("Team list elements not found");
        return;
    }

    subtitleElement.textContent = subtitle;

    // Clear old content
    teamListLeft.innerHTML = '';
    teamListRight.innerHTML = '';
    if (winnerPlayersContainer) winnerPlayersContainer.innerHTML = '';
    winnerStatsContainer.innerHTML = '';

    // Calculate match-specific totals and sort by them
    const teamsWithMatchTotals = standings.map(team => {
        const matchKills = getTeamKills(team.teamName, teams);
        const placementPoints = getTeamPlacementPoints(team.teamName, teams);
        const matchTotal = matchKills + placementPoints;
        const wwcd = team.wwcd || 0;
        
        return {
            ...team,
            matchKills,
            placementPoints,
            matchTotal,
            wwcd
        };
    });

    // Sort by match total (highest first), then by kills if totals are equal
    const sortedStandings = [...teamsWithMatchTotals].sort((a, b) => {
        if (b.matchTotal !== a.matchTotal) return b.matchTotal - a.matchTotal;
        return b.matchKills - a.matchKills;
    });

    // Render winner card
    const winner = sortedStandings[0];
    if (winner) {
        winnerCard.style.display = 'flex';
        winnerTeamName.textContent = winner.teamName;
        
        // Set winner logo
        const winnerLogo = getTeamLogo(winner.teamName, teams);
        winnerTeamLogo.src = winnerLogo;
        winnerTeamLogo.onerror = function() {
            this.src = 'https://placehold.co/50x50/A0522D/ffffff?text=Logo';
        };

        console.log(`Winner ${winner.teamName}: Match kills=${winner.matchKills}, Placement points=${winner.placementPoints}, Total=${winner.matchTotal}, WWCD=${winner.wwcd}`);

        // Conditionally show WWCD based on whether winner got a WWCD
        const showWWCD = winner.wwcd > 0;
        
        // Winner stats - use match-specific data
        winnerStatsContainer.innerHTML = `
            ${showWWCD ? `
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">WWCD</span>
                <span style="font-size: 1.2em;">${winner.wwcd}</span>
            </div>
            ` : ''}
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">ELIM</span>
                <span style="font-size: 1.2em;">${winner.matchKills}</span>
            </div>
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">PLACE</span>
                <span style="font-size: 1.2em;">${winner.placementPoints}</span>
            </div>
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">TOTAL</span>
                <span style="font-size: 1.2em;">${winner.matchTotal}</span>
            </div>
        `;
    } else {
        winnerCard.style.display = 'none';
    }

    // Table headers for both columns
    const headerHtml = `
      <li class="list-header">
        <div style="width: 50px; text-align: center;">#</div>
        <div style="flex-grow: 1;">TEAM NAME</div>
        <div class="list-header-stats">
          <div style="width: 60px; text-align: center;">ELIM</div>
          <div style="width: 60px; text-align: center;">PLACE</div>
          <div style="width: 60px; text-align: center;">TOTAL</div>
        </div>
      </li>
    `;
    
    if (sortedStandings.length > 1) {
        teamListLeft.innerHTML = headerHtml;
        teamListRight.innerHTML = headerHtml;
    }

    // Split remaining teams into two columns (excluding winner)
    const otherTeams = sortedStandings.slice(1);
    const midPoint = Math.ceil(otherTeams.length / 2);
    const leftColumnTeams = otherTeams.slice(0, midPoint);
    const rightColumnTeams = otherTeams.slice(midPoint);

    const renderTeamItem = (team, index, overallIndex) => {
        const li = document.createElement('li');
        li.className = 'team-item';
        
        console.log(`Team ${team.teamName}: Match kills=${team.matchKills}, Placement points=${team.placementPoints}, Total=${team.matchTotal}`);
        
        li.innerHTML = `
          <div class="team-rank">#${overallIndex + 2}</div>
          <div class="team-name">
            <img src="${getTeamLogo(team.teamName, teams)}" class="team-logo" 
                 onerror="this.src='https://placehold.co/35x35/ffffff/000000?text=L'">
            <span>${team.teamName}</span>
          </div>
          <div class="team-stats">
            <span>${team.matchKills}</span>
            <span>${team.placementPoints}</span>
            <span>${team.matchTotal}</span>
          </div>
        `;
        return li;
    };

    leftColumnTeams.forEach((team, index) => teamListLeft.appendChild(renderTeamItem(team, index, index)));
    rightColumnTeams.forEach((team, index) => teamListRight.appendChild(renderTeamItem(team, index, index + midPoint)));
}

function renderNoData() {
    const subtitle = document.getElementById('match-subtitle');
    const teamListLeft = document.getElementById('team-list-left');
    
    if (subtitle) subtitle.textContent = 'No match data available';
    if (document.getElementById('winner-card')) document.getElementById('winner-card').style.display = 'none';
    if (teamListLeft) teamListLeft.innerHTML = '<li style="text-align: center; padding: 20px; color: #ccc;">Waiting for match data...</li>';
    if (document.getElementById('team-list-right')) document.getElementById('team-list-right').innerHTML = '';
}

function renderError(errorMessage) {
    const subtitle = document.getElementById('match-subtitle');
    const teamListLeft = document.getElementById('team-list-left');
    
    if (subtitle) subtitle.textContent = 'Error loading data';
    if (document.getElementById('winner-card')) document.getElementById('winner-card').style.display = 'none';
    if (teamListLeft) teamListLeft.innerHTML = `<li style="text-align: center; padding: 20px; color: #ff6b6b;">Error: ${errorMessage}</li>`;
    if (document.getElementById('team-list-right')) document.getElementById('team-list-right').innerHTML = '';
}

document.addEventListener('DOMContentLoaded', () => {
    fetchData();
    setInterval(fetchData, 2000);
});
</script>

</body>
</html>
