<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            /* Transparent background for use as an overlay */
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: midnightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: #1d3148;
        }
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        /* Styles for the two main columns */
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        /* Styles for the winning team card */
        .winner-card {
            background-color: #b5a420;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex: row;
            align-items: center;
            position: relative;
        }
        
        .winner-left-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .winner-rank {
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .winner-players {
            display: flex;
            flex-direction: column; /* Stack photos block and names block vertically */
            gap: 10px; /* Space between the photo row and the name columns */
            flex-shrink: 0; 
            margin-left: 20px;
        }

        /* Container for the player photos (top row) */
        .winner-photos-row {
            display: flex;
            justify-content: flex-start;
            gap: 15px; /* Spacing between photos */
        }

        /* Individual photo container to hold the image */
        .player-photo-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            /* Uses CSS variable set in JS for border color */
            border: 3px solid var(--player-color, #1d3148); 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        /* Container for the player names (bottom section) */
        .winner-names-grid {
            display: grid;
            /* Two-column grid for the names */
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: min-content;
            gap: 5px 20px; /* Vertical gap 5px, Horizontal gap 20px */
            font-size: 0.9em;
            font-weight: bold;
        }

        /* Individual name item */
        .winner-name-item {
            /* Uses CSS variable set in JS for text color */
            color: var(--player-color, #1d3148); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        /* Styles for the player names in a column */
        .winner-names-column {
            display: flex;
            flex-direction: column; /* STACKS NAMES VERTICALLY IN A COLUMN */
            gap: 2px; /* Vertical gap between names */
            font-size: 0.9em;
            color: midnightblue; /* Player name color */
            font-weight: bold;
            line-height: 1.2;
        }

        .winner-name-item {
            /* Color will be set dynamically via JavaScript using a CSS variable */
            color: var(--player-color, midnightblue); 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .winner-player {
            display: flex;
            flex-direction: column; /* Stack image and name vertically */
            align-items: center;
            width: 60px; /* Fixed width for consistent spacing */
            text-align: center;
        }

        /* Styles for the player photo */
        .winner-player img.player-photo {
            width: 50px; 
            height: 50px;
            border-radius: 50%; /* Make the image circular */
            object-fit: cover; /* Ensures the image fills the circle without stretching */
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 3px; /* Space between photo and name */
        }

        /* Styles for the player name */
        .winner-player span {
            font-size: 0.7em; 
            font-weight: bold;
            color: midnightblue; /* Use a dark color for contrast on the winner card */
            line-height: 1.2;
            white-space: nowrap; /* Prevent name wrapping to keep layout clean */
            overflow: hidden;
            text-overflow: ellipsis; /* Use ellipsis if name is too long */
            max-width: 100%;
        }

        .winner-right-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 20px;
        }

        .winner-info {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .winner-team-name {
            font-size: 1.5em;
            font-weight: bold;
            color: midnightblue;
        }

        .winner-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .winner-stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Styles for the rest of the teams list */
        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: #b5a420;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
       .team-item {
            background-color: transparent;
            padding: 0;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            font-size: 1.1em;
            overflow: hidden;
            border-radius: 5px;
        }

        .team-rank {
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #b5a420;
            font-weight: bold;
            color: black;
        }

        .team-logo {
          width: 35px;
          height: 35px;
          object-fit: contain;
          margin-right: 10px;
        }

        .team-name {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding-left: 10px;
            background-color: #5ab4d6;
            color: white;
        }

        .team-stats {
            display: flex;
            width: 235px;
        }

        .team-stats span {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(158, 202, 247, 0.2);
            color: white;
        }

        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 165, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Match Standings Overlay -->
    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Match Standings</h1>
        <h2 class="overlay-subtitle" id="match-subtitle"></h2>
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <!-- Winning team card -->
                <div class="winner-card" id="winner-card" style="display: none;">
                    <div class="winner-left-content">
                        <div class="winner-rank">#1</div>
                        <div class="winner-players" id="winner-players"></div>
                    </div>
                    <div class="winner-right-content">
                        <div class="winner-info">
                            <img id="winner-team-logo" src="https://placehold.co/50x50/A0522D/ffffff?text=Logo" alt="Team Logo" style="width: 50px; height: 50px; object-fit: contain;">
                            <div id="winner-team-name" class="winner-team-name"></div>
                        </div>
                        <div class="winner-stats" id="winner-stats"></div>
                    </div>
                </div>

                <!-- List of other teams (left column) -->
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <!-- List of other teams (right column) -->
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
const API_URL = 'http://localhost:5000/live_scoreboard.json';

const PLAYER_COLORS = [
        '#4285F4', // Blue (Player 1)
        '#0F9D58', // Green (Player 2)
        '#DB4437', // Red (Player 3)
        '#F4B400'  // Yellow/Orange (Player 4)
    ];


async function fetchData() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        let standings = [];
        let teams = {};
        let subtitle = "NO DATA";
        const matchStatus = data.match_state?.status || 'idle';

        console.log("Match status:", matchStatus);

        // Determine team data based on match status
        if (matchStatus === 'live' && data.current_match?.teams && Object.keys(data.current_match.teams).length > 0) {
            teams = data.current_match.teams;
            subtitle = "LIVE STANDINGS";
            console.log("Using live match data for kills/logos", Object.keys(teams));
            standings = Object.values(teams).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPointsLive || 0),
                wwcd: 0,
                rank: team.rank || 0
            }));
        } else if (data.matches?.length > 0) {
            const latestMatch = data.matches[data.matches.length - 1];
            console.log("Using latest match (index: " + (data.matches.length - 1) + ", last_updated: " + (latestMatch.last_updated || 'unknown') + ")");
            teams = {
                ...(latestMatch?.teams || {}),
                ...(latestMatch?.missing_teams || []).reduce((acc, team) => {
                    acc[team.id] = {
                        id: team.id,
                        name: team.name || 'Unknown Team',
                        logo: team.logo || 'https://placehold.co/50x50/A0522D/ffffff?text=Logo',
                        kills: team.kills || 0,
                        placementPointsLive: team.placementPoints || team.placementPointsLive || 0,
                        rank: team.rank || 'MISS'
                    };
                    return acc;
                }, {})
            };
            subtitle = "PREVIOUS MATCH";
            console.log("Using latest match data for kills/logos", Object.keys(teams));
            const activeTeams = Object.values(latestMatch?.teams || {}).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPointsLive || 0),
                wwcd: 0,
                rank: team.rank || 0
            }));
            const missingTeams = (latestMatch?.missing_teams || []).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPoints || team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPoints || team.placementPointsLive || 0),
                wwcd: 0,
                rank: 'MISS'
            }));
            standings = [...activeTeams, ...missingTeams];
        } else {
            teams = data.current_match?.teams || {};
            subtitle = "CURRENT STANDINGS";
            console.log("Using fallback team data", Object.keys(teams));
            standings = Object.values(teams).map(team => ({
                teamId: team.id,
                teamName: team.name || 'Unknown Team',
                kills: team.kills || 0,
                placementPoints: team.placementPointsLive || 0,
                points: (team.kills || 0) + (team.placementPointsLive || 0),
                wwcd: 0,
                rank: team.rank || 0
            }));
        }

        // Sort active teams by points, then kills; missing teams stay at bottom
        standings.sort((a, b) => {
            if (a.rank === 'MISS' && b.rank !== 'MISS') return 1;
            if (b.rank === 'MISS' && a.rank !== 'MISS') return -1;
            if (a.rank === 'MISS' && b.rank === 'MISS') return 0;
            return (b.points !== a.points) ? (b.points - a.points) : (b.kills - a.kills);
        });

        // Cap at 25 teams
        standings = standings.slice(0, 25);

        // Update WWCD from phase.standings if available
        if (data.phase?.standings) {
            standings.forEach(team => {
                const phaseTeam = data.phase.standings.find(pt => pt.teamName.toLowerCase() === team.teamName.toLowerCase());
                if (phaseTeam) {
                    team.wwcd = phaseTeam.wwcd || 0;
                }
            });
            console.log("Updated WWCD from phase.standings", standings.map(s => `${s.teamName}: ${s.wwcd}`));
        }

        console.log("Teams data available:", Object.keys(teams).length);
        console.log("Standings:", standings.map(s => `${s.teamName} (Kills: ${s.kills}, Place: ${s.placementPoints}, Total: ${s.points}, Rank: ${s.rank})`));

        if (standings.length > 0) {
            renderScoreboard(standings, teams, subtitle, data);
        } else {
            renderNoData();
        }
    } catch (error) {
        console.error('Error fetching data:', error);
        renderError(error.message);
    }
}

function findTeamByName(teams, teamName) {
    if (!teams || !teamName) {
        console.warn(`findTeamByName: Invalid input - teams: ${!!teams}, teamName: ${teamName}`);
        return null;
    }
    
    for (const [teamId, teamData] of Object.entries(teams)) {
        if (teamData.name && teamData.name.toLowerCase() === teamName.toLowerCase()) {
            return teamData;
        }
    }
    
    console.warn(`No team found for name: ${teamName}`);
    return null;
}

function getTeamKills(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    return teamData ? (teamData.kills || 0) : 0;
}

function getTeamPlacementPoints(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    return teamData ? (teamData.placementPointsLive || 0) : 0;
}

function getTeamTotalPoints(teamName, teams) {
    const kills = getTeamKills(teamName, teams);
    const placementPoints = getTeamPlacementPoints(teamName, teams);
    return kills + placementPoints;
}

function getTeamLogo(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    return teamData?.logo || 'https://placehold.co/50x50/A0522D/ffffff?text=Logo';
}

function getTeamWWCD(teamName, teams, standings) {
    const teamInStandings = standings.find(team => team.teamName.toLowerCase() === teamName.toLowerCase());
    return teamInStandings ? (teamInStandings.wwcd || 0) : 0;
}

function renderScoreboard(standings, teams, subtitle, data) {
    const winnerCard = document.getElementById('winner-card');
    const winnerTeamName = document.getElementById('winner-team-name');
    const winnerTeamLogo = document.getElementById('winner-team-logo');
    const winnerPlayersContainer = document.getElementById('winner-players');
    const winnerStatsContainer = document.getElementById('winner-stats');
    const teamListLeft = document.getElementById('team-list-left');
    const teamListRight = document.getElementById('team-list-right');
    const subtitleElement = document.getElementById('match-subtitle');

    if (!subtitleElement) {
        console.error("subtitleElement not found");
        return;
    }
    if (!winnerCard || !winnerTeamName || !winnerTeamLogo || !winnerStatsContainer) {
        console.error("Winner card elements not found");
        return;
    }
    if (!teamListLeft || !teamListRight) {
        console.error("Team list elements not found");
        return;
    }
    if (!winnerPlayersContainer) {
        console.error("winnerPlayersContainer not found");
        return;
    }

    subtitleElement.textContent = subtitle;

    teamListLeft.innerHTML = '';
    teamListRight.innerHTML = '';
    winnerPlayersContainer.innerHTML = '';
    winnerStatsContainer.innerHTML = '';

    const teamsWithMatchTotals = standings.map(team => ({
        ...team,
        matchKills: team.kills,
        placementPoints: team.placementPoints,
        matchTotal: team.points,
        wwcd: team.wwcd
    }));

    const sortedStandings = [...teamsWithMatchTotals].sort((a, b) => {
        if (b.matchTotal !== a.matchTotal) return b.matchTotal - a.matchTotal;
        return b.matchKills - a.matchKills;
    });

    const winner = sortedStandings[0];
    if (winner) {
        winnerCard.style.display = 'flex';
        winnerTeamName.textContent = winner.teamName;
        
        const winnerLogo = getTeamLogo(winner.teamName, teams);
        winnerTeamLogo.src = winnerLogo;
        winnerTeamLogo.onerror = function() {
            this.src = 'https://placehold.co/50x50/A0522D/ffffff?text=Logo';
        };

        console.log(`Winner ${winner.teamName}: Match kills=${winner.matchKills}, Placement points=${winner.placementPoints}, Total=${winner.matchTotal}, WWCD=${winner.wwcd}`);

        // Render winner players
        const sourceMatch = data.match_state?.status === 'live' 
            ? data.current_match 
            : data.matches?.[data.matches.length - 1];

        // 2. Retrieve the *full* team object from the source using its teamId.
        const winnerTeam = sourceMatch?.teams?.[winner.teamId];

        // 3. The playersData map (containing photo/name details) is correctly retrieved from the source match.
        const playersData = sourceMatch?.players || {};

        console.log(`Winner team ${winner.teamName} (ID: ${winner.teamId}) players array:`, winnerTeam?.players || 'None');
        console.log(`Available player IDs in playersData:`, Object.keys(playersData));

        if (winnerTeam && Array.isArray(winnerTeam.players) && winnerTeam.players.length > 0) {
        let playerCount = 0;
        
        // Create containers for photos (row) and names (2-column grid)
        const photosContainer = document.createElement('div');
        photosContainer.className = 'winner-photos-row';
        const namesContainer = document.createElement('div');
        namesContainer.className = 'winner-names-grid';

        // Use 'index' to assign a unique color to each player
        winnerTeam.players.forEach((playerId, index) => { 
            const player = playersData[playerId];

            if (player && player.photo && player.name) {
                
                // Get the color based on the player's index (0, 1, 2, 3)
                const playerColor = PLAYER_COLORS[index % PLAYER_COLORS.length];
                
                // 1. Create Photo Element
                const photoItem = document.createElement('div');
                photoItem.className = 'player-photo-item';
                
                // Set the custom color CSS variable on the photo item
                photoItem.style.setProperty('--player-color', playerColor); 
                
                photoItem.innerHTML = `
                    <img src="${player.photo}" 
                          class="player-photo" 
                          alt="${player.name} Photo"
                          onerror="this.src='https://placehold.co/50x50/ffffff/000000?text=P'">
                `;
                photosContainer.appendChild(photoItem);
                
                // 2. Create Name Element
                const nameItem = document.createElement('span');
                nameItem.className = 'winner-name-item';
                
                // Set the custom color CSS variable on the name item
                nameItem.style.setProperty('--player-color', playerColor);
                
                nameItem.textContent = player.name;
                namesContainer.appendChild(nameItem);
                
                playerCount++;
            }
        });

        if (playerCount > 0) {
            // Append the photo row and name grid into the main winner-players container
            winnerPlayersContainer.appendChild(photosContainer);
            winnerPlayersContainer.appendChild(namesContainer);
        } else {
            // Fallback message
            winnerPlayersContainer.innerHTML = '<div style="color: #1d3148; font-size: 0.9em;">No player photos or names available</div>';
        }
    } else {
        // Fallback message
        winnerPlayersContainer.innerHTML = '<div style="color: #1d3148; font-size: 0.9em;">No player data available</div>';
    }


        const showWWCD = winner.wwcd > 0;
        
        winnerStatsContainer.innerHTML = `
            ${showWWCD ? `
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">WWCD</span>
                <span style="font-size: 1.2em;">${winner.wwcd}</span>
            </div>
            ` : ''}
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">ELIM</span>
                <span style="font-size: 1.2em;">${winner.matchKills}</span>
            </div>
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">PLACE</span>
                <span style="font-size: 1.2em;">${winner.placementPoints}</span>
            </div>
            <div class="winner-stat-item">
                <span style="font-size: 0.8em;">TOTAL</span>
                <span style="font-size: 1.2em;">${winner.matchTotal}</span>
            </div>
        `;
    } else {
        winnerCard.style.display = 'none';
        winnerPlayersContainer.innerHTML = '<div style="color: #ccc; font-size: 0.9em;">No winner data available</div>';
    }

    const headerHtml = `
      <li class="list-header">
        <div style="width: 50px; text-align: center;">#</div>
        <div style="flex-grow: 1;">TEAM NAME</div>
        <div class="list-header-stats">
          <div style="width: 60px; text-align: center;">ELIM</div>
          <div style="width: 60px; text-align: center;">PLACE</div>
          <div style="width: 60px; text-align: center;">TOTAL</div>
        </div>
      </li>
    `;
    
    if (sortedStandings.length > 1) {
        teamListLeft.innerHTML = headerHtml;
        teamListRight.innerHTML = headerHtml;
    }

    const otherTeams = sortedStandings.slice(1);
    const midPoint = Math.ceil(otherTeams.length / 2);
    const leftColumnTeams = otherTeams.slice(0, midPoint);
    const rightColumnTeams = otherTeams.slice(midPoint);

    const renderTeamItem = (team, index, overallIndex) => {
        const li = document.createElement('li');
        li.className = 'team-item';
        
        console.log(`Team ${team.teamName}: Match kills=${team.matchKills}, Placement points=${team.placementPoints}, Total=${team.matchTotal}, Rank=${team.rank}`);
        
        li.innerHTML = `
          <div class="team-rank">${team.rank === 'MISS' ? 'MISS' : `#${overallIndex + 2}`}</div>
          <div class="team-name">
            <img src="${getTeamLogo(team.teamName, teams)}" class="team-logo" 
                 onerror="this.src='https://placehold.co/35x35/ffffff/000000?text=L'">
            <span>${team.teamName}</span>
          </div>
          <div class="team-stats">
            <span>${team.matchKills}</span>
            <span>${team.placementPoints}</span>
            <span>${team.matchTotal}</span>
          </div>
        `;
        return li;
    };

    leftColumnTeams.forEach((team, index) => teamListLeft.appendChild(renderTeamItem(team, index, index)));
    rightColumnTeams.forEach((team, index) => teamListRight.appendChild(renderTeamItem(team, index, index + midPoint)));
}

function renderNoData() {
    const subtitle = document.getElementById('match-subtitle');
    const teamListLeft = document.getElementById('team-list-left');
    
    if (subtitle) subtitle.textContent = 'No match data available';
    if (document.getElementById('winner-card')) document.getElementById('winner-card').style.display = 'none';
    if (document.getElementById('winner-players')) document.getElementById('winner-players').innerHTML = '<div style="color: #ccc; font-size: 0.9em;">No player data available</div>';
    if (teamListLeft) teamListLeft.innerHTML = '<li style="text-align: center; padding: 20px; color: #ccc;">Waiting for match data...</li>';
    if (document.getElementById('team-list-right')) document.getElementById('team-list-right').innerHTML = '';
}

function renderError(errorMessage) {
    const subtitle = document.getElementById('match-subtitle');
    const teamListLeft = document.getElementById('team-list-left');
    
    if (subtitle) subtitle.textContent = 'Error loading data';
    if (document.getElementById('winner-card')) document.getElementById('winner-card').style.display = 'none';
    if (document.getElementById('winner-players')) document.getElementById('winner-players').innerHTML = '<div style="color: #ccc; font-size: 0.9em;">Error loading player data</div>';
    if (teamListLeft) teamListLeft.innerHTML = `<li style="text-align: center; padding: 20px; color: #ff6b6b;">Error: ${errorMessage}</li>`;
    if (document.getElementById('team-list-right')) document.getElementById('team-list-right').innerHTML = '';
}

document.addEventListener('DOMContentLoaded', () => {
    fetchData();
    setInterval(fetchData, 2000);
});
</script>
