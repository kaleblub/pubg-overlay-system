<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            /* Transparent background for use as an overlay */
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: midnightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: #1d3148;
        }
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        /* Styles for the two main columns */
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        /* Styles for the rest of the teams list */
        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: #b5a420; /* Yellow background */
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .list-header-rank {
            width: 60px;
            text-align: center;
        }
        
        .list-header-name {
            flex-grow: 1;
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
        .team-item {
            background-color: transparent; /* Make background transparent */
            padding: 0; /* Remove padding from the container */
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* Stretch to fill full height */
            font-size: 1.1em;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); */
            overflow: hidden; /* To apply border-radius */
            border-radius: 5px;
        }

        .team-rank {
            font-weight: bold;
            font-size: 1.2em;
            width: 60px; /* Give it a fixed width */
            text-align: center;
            background-color: #b5a420; /* Yellow background */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .team-name-column {
            background-color: #5ab4d6;
            flex-grow: 1;
            padding: 10px;
            display: flex;
            align-items: center;
        }
         .team-logo {
            height: 25px; /* Adjust logo size */
            width: 25px;
            object-fit: contain;
            padding-right: 10px;
        }
        .team-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            background-color: rgba(158, 202, 247, 0.2); /* mostly transparent blue */
            padding: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Tournament Phase Standings</h1>
        <h2 class="overlay-subtitle">SEMI FINAL B</h2>
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
const API_URL = 'http://localhost:5000/live_scoreboard.json';

async function fetchData() {
  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();

    const phase = data.phase; // current phase
    const standingsRaw = phase.standings || [];
    const teamsRaw = phase.teams || {};

    // Merge team info with standings
    const standings = standingsRaw.map(teamStanding => {
      const teamInfo = teamsRaw[teamStanding.teamId] || {};
      return {
        ...teamStanding,
        teamName: teamInfo.name || `Team ${teamStanding.teamId}`,
        teamLogo: teamInfo.logo || 'http://localhost:5000/assets/default-team-logo.jpg'
      };
    });

    // Sort by points then kills
    standings.sort((a, b) => {
      if (b.points !== a.points) return b.points - a.points;
      return (b.kills || 0) - (a.kills || 0);
    });

    renderScoreboard(standings);
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

function renderScoreboard(teams) {
  const teamListLeft = document.getElementById('team-list-left');
  const teamListRight = document.getElementById('team-list-right');
  teamListLeft.innerHTML = '';
  teamListRight.innerHTML = '';

  const headerHtml = `
    <li class="list-header">
      <div class="list-header-rank">#</div>
      <div class="list-header-name">TEAM</div>
      <div class="list-header-stats">
        <div style="width:50px; text-align:center;">WWCD</div>
        <div style="width:70px; text-align:center;">PLACE</div>
        <div style="width:50px; text-align:center;">ELIM</div>
        <div style="width:50px; text-align:center;">TOTAL</div>
      </div>
    </li>
  `;
  teamListLeft.innerHTML = headerHtml;
  teamListRight.innerHTML = headerHtml;

  const mid = Math.ceil(teams.length / 2);
  const left = teams.slice(0, mid);
  const right = teams.slice(mid);

  const renderTeamItem = (team, i) => {
    const li = document.createElement('li');
    li.className = 'team-item';
    li.innerHTML = `
      <div class="team-rank">#${i}</div>
      <div class="team-name-column">
        <img src="${team.teamLogo}" alt="Team Logo" class="team-logo">
        <span>${team.teamName}</span>
      </div>
      <div class="team-stats">
        <span style="width:50px;text-align:center;">${team.wwcd || 0}</span>
        <span style="width:70px;text-align:center;">${team.placementPoints || 0}</span>
        <span style="width:50px;text-align:center;">${team.kills || 0}</span>
        <span style="width:50px;text-align:center;">${team.points || 0}</span>
      </div>
    `;
    return li;
  };
  
  left.forEach((team, i) => {
    teamListLeft.appendChild(renderTeamItem(team, i + 1));
  });

  right.forEach((team, i) => {
    teamListRight.appendChild(renderTeamItem(team, mid + i + 1));
  });
}

document.addEventListener('DOMContentLoaded', () => {
  fetchData();
  setInterval(fetchData, 1000);
});
</script>

</body>
</html>
