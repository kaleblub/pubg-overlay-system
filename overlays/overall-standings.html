<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: midnightblue;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: #1d3148;
        }
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: #b5a420;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .list-header-rank {
            padding-left: 10px;
            width: 40px;
            text-align: left;
        }
        
        .list-header-name {
            flex-grow: 1;
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
        .team-item {
            background-color: transparent;
            padding: 0;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            font-size: 1.1em;
            overflow: hidden;
            border-radius: 5px;
        }

        .team-rank {
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #b5a420;
            font-weight: bold;
            color: black;
        }

        .team-name-column {
            background-color: #5ab4d6;
            flex-grow: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        .team-logo {
            height: 25px;
            width: 25px;
            object-fit: contain;
            padding-right: 10px;
        }
        
        .team-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            background-color: rgba(158, 202, 247, 0.2);
            padding: 10px;
            align-items: center;
        }
    </style>

</head>
<body>

    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Tournament Phase Standings</h1>
        <h2 class="overlay-subtitle" id="match-subtitle">SEMI FINAL B</h2>
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
const API_URL = '/api/live_data';
const defaultLogo = "/assets/default-team-logo.jpg";
let currentStandings = [];

async function fetchData() {
  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();

    const standingsRaw = data.phase?.standings || [];
    const matchStatus = data.match_state?.status || 'idle';
    
    let teamsData = {};
    let subtitle = "TOURNAMENT STANDINGS";
    
    if (matchStatus === 'live' && data.match?.teams && Object.keys(data.match.teams).length > 0) {
      teamsData = data.match.teams;
      subtitle = "LIVE STANDINGS";
    } else if (data.previous?.teams && Object.keys(data.previous.teams).length > 0) {
      teamsData = data.previous.teams;
      subtitle = "PREVIOUS MATCH";
    }
    
    const subtitleEl = document.getElementById('match-subtitle');
    if (subtitleEl && subtitleEl.textContent !== subtitle) {
      subtitleEl.textContent = subtitle;
    }

    const findTeamByName = (teamName) => {
      for (const [teamId, teamData] of Object.entries(teamsData)) {
        if (teamData.name && teamData.name === teamName) {
          return teamData;
        }
      }
      
      const cleanSearchName = teamName.toLowerCase().replace('esports', '').trim();
      for (const [teamId, teamData] of Object.entries(teamsData)) {
        if (!teamData.name) continue;
        
        const cleanTeamName = teamData.name.toLowerCase().replace('esports', '').trim();
        if (cleanTeamName.includes(cleanSearchName) || cleanSearchName.includes(cleanTeamName)) {
          return teamData;
        }
      }
      
      return null;
    };

    const standings = standingsRaw.map(teamStanding => {
      const teamInfo = findTeamByName(teamStanding.teamName) || {};
      return {
        ...teamStanding,
        teamLogo: teamInfo.logo || defaultLogo
      };
    });

    standings.sort((a, b) => {
      if (b.points !== a.points) return b.points - a.points;
      return (b.kills || 0) - (a.kills || 0);
    });

    renderScoreboard(standings);
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

function renderScoreboard(teams) {
  const teamListLeft = document.getElementById('team-list-left');
  const teamListRight = document.getElementById('team-list-right');
  
  const headerHtml = `
    <li class="list-header">
      <div class="list-header-rank">#</div>
      <div class="list-header-name">TEAM</div>
      <div class="list-header-stats">
        <div style="width:50px; text-align:center;">WWCD</div>
        <div style="width:70px; text-align:center;">PLACE</div>
        <div style="width:50px; text-align:center;">ELIM</div>
        <div style="width:50px; text-align:center;">TOTAL</div>
      </div>
    </li>
  `;

  const standingsChanged = currentStandings.length !== teams.length || 
    teams.some((team, idx) => currentStandings[idx]?.teamName !== team.teamName);

  if (standingsChanged) {
    // Full rebuild
    teamListLeft.innerHTML = headerHtml;
    teamListRight.innerHTML = headerHtml;

    const mid = Math.ceil(teams.length / 2);
    const left = teams.slice(0, mid);
    const right = teams.slice(mid);

    left.forEach((team, i) => {
      teamListLeft.appendChild(renderTeamItem(team, i + 1));
    });

    right.forEach((team, i) => {
      teamListRight.appendChild(renderTeamItem(team, mid + i + 1));
    });
    
    currentStandings = teams;
  } else {
    // Update only stats
    const mid = Math.ceil(teams.length / 2);
    
    teams.forEach((team, index) => {
      const list = index < mid ? teamListLeft : teamListRight;
      const listIndex = index < mid ? index + 1 : (index - mid + 1);
      const teamItem = list.children[listIndex];
      if (teamItem) {
        updateTeamItem(teamItem, team);
      }
    });
  }
}

function renderTeamItem(team, rank) {
  const li = document.createElement('li');
  li.className = 'team-item';
  li.dataset.teamName = team.teamName;
  
  li.innerHTML = `
    <div class="team-rank">#${rank}</div>
    <div class="team-name-column">
      <img src="${team.teamLogo}" alt="Team Logo" class="team-logo" onerror="this.src='https://placehold.co/25x25/A0522D/ffffff?text=L'">
      <span>${team.teamName}</span>
    </div>
    <div class="team-stats">
      <span style="width:50px;text-align:center;">${team.wwcd || 0}</span>
      <span style="width:70px;text-align:center;">${team.placementPoints || 0}</span>
      <span style="width:50px;text-align:center;">${team.kills || 0}</span>
      <span style="width:50px;text-align:center;">${team.points || 0}</span>
    </div>
  `;
  return li;
}

function updateTeamItem(teamItem, team) {
  const stats = teamItem.querySelectorAll('.team-stats span');
  if (stats[0] && stats[0].textContent !== (team.wwcd || 0).toString()) {
    stats[0].textContent = team.wwcd || 0;
  }
  if (stats[1] && stats[1].textContent !== (team.placementPoints || 0).toString()) {
    stats[1].textContent = team.placementPoints || 0;
  }
  if (stats[2] && stats[2].textContent !== (team.kills || 0).toString()) {
    stats[2].textContent = team.kills || 0;
  }
  if (stats[3] && stats[3].textContent !== (team.points || 0).toString()) {
    stats[3].textContent = team.points || 0;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  fetchData();
  setInterval(fetchData, 2000);
});
</script>

</body>
</html>
