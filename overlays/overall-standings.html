<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--background-neutral-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: var(--background-neutral-color);
        }
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: var(--main-color);
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .list-header-rank {
            padding-left: 10px;
            width: 40px;
            text-align: left;
        }
        
        .list-header-name {
            flex-grow: 1;
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
        .team-item {
            background-color: transparent;
            padding: 0;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            font-size: 1.1em;
            overflow: hidden;
            border-radius: 5px;
        }

        .team-rank {
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--main-color);
            font-weight: bold;
            color: black;
        }

        .team-name-column {
            background-color: var(--accent-color);
            flex-grow: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        .team-logo {
            height: 25px;
            width: 25px;
            object-fit: contain;
            padding-right: 10px;
        }
        
        .team-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            background-color: var(--background-neutral-color);
            padding: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Overall Standings</h1>
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
const API_URL = '/api/live_data';
const defaultLogo = "/assets/default-team-logo.jpg";
let currentStandings = [];

function findTeamByName(teamName, teamsData) {
    if (!teamsData || !teamName) return null;
    
    for (const [teamId, teamData] of Object.entries(teamsData)) {
        if (teamData.name && teamData.name.toLowerCase() === teamName.toLowerCase()) {
            return teamData;
        }
    }
    
    const cleanSearchName = teamName.toLowerCase().replace('esports', '').trim();
    for (const [teamId, teamData] of Object.entries(teamsData)) {
        if (!teamData.name) continue;
        
        const cleanTeamName = teamData.name.toLowerCase().replace('esports', '').trim();
        if (cleanTeamName.includes(cleanSearchName) || cleanSearchName.includes(cleanTeamName)) {
            return teamData;
        }
    }
    
    return null;
}

async function fetchData() {
  try {
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const data = await response.json();

    const standingsRaw = data.phase?.standings || [];
    const matchStatus = data.match_state?.status || 'idle';
    
    let teamsData = {};
    let subtitle = "TOURNAMENT STANDINGS";
    
    if (matchStatus === 'live' && data.match?.teams && Object.keys(data.match.teams).length > 0) {
      teamsData = data.match.teams;
      subtitle = "LIVE STANDINGS";
    } else if (data.previous?.teams && Object.keys(data.previous.teams).length > 0) {
      teamsData = data.previous.teams;
      subtitle = "PREVIOUS MATCH";
    } else if (data.current_match?.teams && Object.keys(data.current_match.teams).length > 0) {
      teamsData = data.current_match.teams;
      subtitle = "CURRENT STANDINGS";
    }

    const standings = standingsRaw.map(teamStanding => {
      const teamInfo = findTeamByName(teamStanding.teamName, teamsData) || {};
      return {
        ...teamStanding,
        teamId: teamStanding.teamId || (teamInfo.missing ? 'MISS' : teamStanding.teamName),
        teamLogo: teamInfo.logo || defaultLogo
      };
    });

    standings.sort((a, b) => {
      if (a.teamId === 'MISS' && b.teamId !== 'MISS') return 1;
      if (b.teamId === 'MISS' && a.teamId !== 'MISS') return -1;
      if (a.teamId === 'MISS' && b.teamId === 'MISS') return 0;
      if (b.points !== a.points) return b.points - a.points;
      if (b.wwcd !== a.wwcd) return b.wwcd - a.wwcd;
      if (b.placementPoints !== a.placementPoints) return b.placementPoints - a.placementPoints;
      return b.kills - a.kills;
    });

    renderScoreboard(standings);
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

function renderScoreboard(standings) {
  const teamListLeft = document.getElementById('team-list-left');
  const teamListRight = document.getElementById('team-list-right');
  
  const headerHtml = `
    <li class="list-header">
      <div class="list-header-rank">#</div>
      <div class="list-header-name">TEAM</div>
      <div class="list-header-stats">
        <div style="width:50px; text-align:center;">WWCD</div>
        <div style="width:70px; text-align:center;">PLACE</div>
        <div style="width:50px; text-align:center;">ELIM</div>
        <div style="width:50px; text-align:center;">TOTAL</div>
      </div>
    </li>
  `;

  const standingsChanged = currentStandings.length !== standings.length || 
    standings.some((team, idx) => currentStandings[idx]?.teamId !== team.teamId);

  if (standingsChanged) {
    teamListLeft.innerHTML = headerHtml;
    teamListRight.innerHTML = headerHtml;

    const mid = Math.ceil(standings.length / 2);
    const left = standings.slice(0, mid);
    const right = standings.slice(mid);

    left.forEach((team, i) => {
      teamListLeft.appendChild(renderTeamItem(team, i + 1));
    });

    right.forEach((team, i) => {
      teamListRight.appendChild(renderTeamItem(team, mid + i + 1));
    });
    
    currentStandings = standings;
  } else {
    const mid = Math.ceil(standings.length / 2);
    
    standings.forEach((team, index) => {
      const list = index < mid ? teamListLeft : teamListRight;
      const listIndex = index < mid ? index + 1 : (index - mid + 1);
      const teamItem = list.children[listIndex];
      if (teamItem) {
        updateTeamItem(teamItem, team);
      }
    });
  }
}

function renderTeamItem(team, rank) {
  const li = document.createElement('li');
  li.className = 'team-item';
  li.dataset.teamId = team.teamId;
  
  li.innerHTML = `
    <div class="team-rank">${team.teamId === 'MISS' ? 'MISS' : `#${rank}`}</div>
    <div class="team-name-column">
      <img src="${team.teamLogo}" alt="Team Logo" class="team-logo" onerror="this.src='${defaultLogo}'">
      <span>${team.teamName}</span>
    </div>
    <div class="team-stats">
      <span style="width:50px;text-align:center;">${team.wwcd || 0}</span>
      <span style="width:70px;text-align:center;">${team.teamId === 'MISS' ? 'MISS' : team.placementPoints || 0}</span>
      <span style="width:50px;text-align:center;">${team.kills || 0}</span>
      <span style="width:50px;text-align:center;">${team.points || 0}</span>
    </div>
  `;
  return li;
}

function updateTeamItem(teamItem, team) {
  const stats = teamItem.querySelectorAll('.team-stats span');
  if (stats[0] && stats[0].textContent !== (team.wwcd || 0).toString()) {
    stats[0].textContent = team.wwcd || 0;
  }
  if (stats[1] && stats[1].textContent !== (team.teamId === 'MISS' ? 'MISS' : (team.placementPoints || 0)).toString()) {
    stats[1].textContent = team.teamId === 'MISS' ? 'MISS' : team.placementPoints || 0;
  }
  if (stats[2] && stats[2].textContent !== (team.kills || 0).toString()) {
    stats[2].textContent = team.kills || 0;
  }
  if (stats[3] && stats[3].textContent !== (team.points || 0).toString()) {
    stats[3].textContent = team.points || 0;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  fetchData();
  setInterval(fetchData, 1000);
});
</script>

</body>
</html>
