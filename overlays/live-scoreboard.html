<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Scoreboard Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Inter font is a great default for a clean, modern look */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
   
    /* html {
      font-size: 16px;
    } */

    /* Overall styling for the body */
    body {
      background-color: transparent;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
   
    /* Main container for the scoreboard */
    .scoreboard-container {
      width: 325px;
      max-width: 95%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      background-color: rgba(158, 202, 247, 0.2);
    }
   
    /* Header row styling */
    .header {
      display: grid;
      grid-template-columns: 30px 1fr 40px 70px 50px;
      align-items: center;
      padding: 12px 0px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      background-color: #b5a420;
      border-bottom: 2px solid #23272a;
      color: #ffffff;
    }
    
    .header > div:first-child {
      text-align: left;
      padding-left: 0;
    }
    
    .header .kills-cell,
    .header .status-cell,
    .header .points-cell {
      text-align: center;
    }

    /* Team row styling */
    .team-row {
      display: grid;
      grid-template-columns: 30px 1fr 40px 70px 50px;
      align-items: stretch;
      padding: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
      margin-top: 0px;
    }
    .team-row:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    .team-row:last-child {
      border-bottom: none;
    }

    /* Column alignment */
    .rank-cell, .team-cell, .points-cell, .kills-cell, .status-cell {
      text-align: center;
    }
    
    .rank-cell {
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      background-color: #b5a420;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    
    .team-name-cell {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 5px;
      background-color: #5AB4D6;
    }
    .team-name-cell img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    
    .kills-cell, .points-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      /* padding: 5px 5px; */
      font-weight: bold;
      /* padding-left: 10px; */
    }

    .points-cell {
      padding-right: 0px;
    }
    
    .player-status-cell {
      display: flex;
      gap: 2px;
      justify-content: center;
      align-items: center;
      padding: 5px 5px;
      /* padding-left: 10px; */
    }
    
    /* Player status bar and health bar styling */
    .status-bar {
      width: 10px;
      height: 20px;
      background-color: #ffffff;
      /* border: 1px solid #3d4045; */
      position: relative;
      overflow: hidden;
    }
    .status-bar-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e90ff;
      transition: height 0.3s ease;
    }
    
    /* Specific styles for low health */
    .status-bar-fill.low-health {
      background-color: #e74c3c;
    }
    
    /* Styling for eliminated players */
    .status-x {
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #e74c3c;
      font-size: 0.9em;
    }
    
    .status-text {
      text-align: center;
      padding: 10px;
      color: #999;
    }
    
    .missing-text {
        text-align: center;
        width: 100%;
        color: #e74c3c;
        font-weight: bold;
        white-space: nowrap;
        font-size: 0.8em;
    }
  </style>
</head>
<body>

<div class="scoreboard-container">
  <div class="header">
    <div class="rank-cell">#</div>
    <div class="team-cell">Team</div>
    <div class="kills-cell">ELM</div>
    <div class="status-cell">ALIVE</div>
    <div class="points-cell">PTS</div>
  </div>

  <div id="teams-list">
    <div class="status-text">Loading scoreboard...</div>
  </div>

</div>

<script>
    let lastData = null;
    let currentStandings = [];
    const jsonUrl = "/api/live_data";
    const defaultLogo = "/assets/default-team-logo.jpg";
    const retryDelay = 5000;

    const fetchData = async () => {
        try {
            const response = await fetch(jsonUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            lastData = data;

            console.log('Fetched data:', JSON.stringify(data, null, 2));

            const matchStatus = data.match_state?.status || 'idle';
            let currentMatchTeams = data.current_match?.teams || {};
            let currentPlayers = data.current_match?.players || {};
            let lastMatchTeams = null;

            if (data.matches && data.matches.length > 0) {
                const lastMatch = data.matches[data.matches.length - 1];
                if (lastMatch && lastMatch.teams) {
                    lastMatchTeams = lastMatch.teams;
                }
            }

            if (data.phase?.standings) {
                updateScoreboard(
                    data.phase.standings,
                    currentMatchTeams,
                    currentPlayers,
                    lastMatchTeams,
                    matchStatus
                );
            } else {
                const teamsList = document.getElementById("teams-list");
                if (!teamsList.querySelector('.status-text')) {
                    teamsList.innerHTML = `<div class="status-text">No standings data available</div>`;
                }
            }
        } catch (error) {
            console.error("Failed to fetch or parse JSON:", error);
            if (lastData) {
                const matchStatus = lastData.match_state?.status || 'idle';
                let currentMatchTeams = lastData.current_match?.teams || {};
                let currentPlayers = lastData.current_match?.players || {};
                let lastMatchTeams = null;
                if (lastData.matches && lastData.matches.length > 0) {
                    const lastMatch = lastData.matches[lastData.matches.length - 1];
                    if (lastMatch && lastMatch.teams) {
                        lastMatchTeams = lastMatch.teams;
                    }
                }
                if (lastData.phase?.standings) {
                    updateScoreboard(
                        lastData.phase.standings,
                        currentMatchTeams,
                        currentPlayers,
                        lastMatchTeams,
                        matchStatus,
                        true
                    );
                }
            } else {
                const teamsList = document.getElementById("teams-list");
                if (!teamsList.querySelector('.status-text')) {
                    teamsList.innerHTML = `<div class="status-text">Waiting for server data...</div>`;
                }
            }
            setTimeout(fetchData, retryDelay);
        }
    };

    const updateScoreboard = (standings, currentMatchTeams, currentPlayers, lastMatchTeams, matchStatus, isCached = false) => {
        const teamsList = document.getElementById('teams-list');

        if (!standings || standings.length === 0) {
            if (!teamsList.querySelector('.status-text')) {
                teamsList.innerHTML = `<div class="status-text">No teams data available${isCached ? ' (using cached data)' : ''}</div>`;
            }
            return;
        }

        const teamNameToId = {};
        if (matchStatus === 'live' && currentMatchTeams) {
            Object.values(currentMatchTeams).forEach(team => {
                teamNameToId[team.name] = team.id;
            });
        } else if (lastMatchTeams) {
            Object.values(lastMatchTeams).forEach(team => {
                teamNameToId[team.name] = team.id;
            });
        }

        standings.sort((a, b) => {
            if (a.teamId === 'MISS' && b.teamId !== 'MISS') return 1;
            if (b.teamId === 'MISS' && a.teamId !== 'MISS') return -1;
            if (a.teamId === 'MISS' && b.teamId === 'MISS') return 0;
            return (b.points !== a.points) ? (b.points - a.points) : (b.kills - a.kills);
        });

        standings = standings.slice(0, 25);

        // Check if standings order changed
        const standingsChanged = currentStandings.length !== standings.length || 
            standings.some((team, idx) => currentStandings[idx]?.teamId !== team.teamId);

        if (standingsChanged) {
            // Full rebuild only when order changes
            teamsList.innerHTML = '';
            standings.forEach((team, index) => {
                const teamRow = buildTeamRow(team, index, teamNameToId, currentMatchTeams, currentPlayers, lastMatchTeams, matchStatus);
                teamsList.appendChild(teamRow);
            });
            currentStandings = standings;
        } else {
            // Update only changed values - keeps images in place
            standings.forEach((team, index) => {
                const existingRow = teamsList.children[index];
                if (existingRow) {
                    updateTeamRow(existingRow, team, teamNameToId, currentMatchTeams, currentPlayers, lastMatchTeams, matchStatus);
                }
            });
        }
    };

    function buildTeamRow(team, index, teamNameToId, currentMatchTeams, currentPlayers, lastMatchTeams, matchStatus) {
        const teamRow = document.createElement('div');
        teamRow.className = 'team-row';
        teamRow.dataset.teamId = team.teamId;

        const rankCell = document.createElement('div');
        rankCell.className = 'rank-cell';
        rankCell.textContent = team.teamId === 'MISS' ? 'MISS' : index + 1;
        teamRow.appendChild(rankCell);

        let teamInfo = null;
        const numericId = teamNameToId[team.teamId];
        if (matchStatus === 'live' && numericId && currentMatchTeams[numericId]) {
            teamInfo = currentMatchTeams[numericId];
        } else if (numericId && lastMatchTeams && lastMatchTeams[numericId]) {
            teamInfo = lastMatchTeams[numericId];
        }

        const teamNameCell = document.createElement('div');
        teamNameCell.className = 'team-name-cell';

        const teamLogo = teamInfo?.logo || team.teamLogo || defaultLogo;
        let teamAbbreviation = team.teamName;

        const logoImg = document.createElement('img');
        logoImg.src = teamLogo;
        logoImg.alt = `${team.teamName} Logo`;
        logoImg.onerror = function() { this.src = defaultLogo; };
        teamNameCell.appendChild(logoImg);

        if (teamLogo && teamLogo !== defaultLogo) {
            const logoFilename = teamLogo.split('/').pop();
            if (logoFilename) {
                teamAbbreviation = logoFilename.split('.')[0].toUpperCase();
            }
        }

        const nameSpan = document.createElement('span');
        nameSpan.textContent = teamAbbreviation;
        teamNameCell.appendChild(nameSpan);
        teamRow.appendChild(teamNameCell);

        let killsToDisplay = teamInfo?.kills ?? team.kills ?? 0;

        const killsCell = document.createElement('div');
        killsCell.className = 'kills-cell';
        killsCell.textContent = killsToDisplay;
        teamRow.appendChild(killsCell);

        const statusCell = document.createElement('div');
        statusCell.className = 'player-status-cell';

        if (teamInfo && teamInfo.missing) {
            const missingText = document.createElement('div');
            missingText.className = 'missing-text';
            missingText.textContent = 'M I S S';
            statusCell.appendChild(missingText);
        } else {
            let playersToUse = currentPlayers;
            if ((!currentPlayers || Object.keys(currentPlayers).length === 0) && lastMatchTeams) {
                playersToUse = lastMatchTeams[numericId]?.players || [];
            }

            if (teamInfo && teamInfo.players && teamInfo.players.length > 0) {
                teamInfo.players.forEach(playerId => {
                    const playerInfo = playersToUse[playerId];

                    if (playerInfo && playerInfo.live && playerInfo.live.isAlive && matchStatus === 'live') {
                        const statusBar = document.createElement('div');
                        statusBar.className = 'status-bar';
                        statusBar.title = `${playerInfo.name}: ${playerInfo.live.health} HP`;

                        const statusBarFill = document.createElement('div');
                        statusBarFill.className = 'status-bar-fill';

                        const healthPercentage = (playerInfo.live.health / playerInfo.live.healthMax) * 100;
                        if (healthPercentage <= 25) {
                            statusBarFill.className += ' low-health';
                        }
                        statusBarFill.style.height = `${healthPercentage}%`;

                        statusBar.appendChild(statusBarFill);
                        statusCell.appendChild(statusBar);
                    } else {
                        const statusX = document.createElement('div');
                        statusX.className = 'status-x';
                        statusX.textContent = 'X';
                        statusCell.appendChild(statusX);
                    }
                });
            } else {
                for (let i = 0; i < 4; i++) {
                    const statusX = document.createElement('div');
                    statusX.className = 'status-x';
                    statusX.textContent = 'X';
                    statusCell.appendChild(statusX);
                }
            }
        }
        teamRow.appendChild(statusCell);

        const totalPoints = team.points || 0;

        const pointsCell = document.createElement('div');
        pointsCell.className = 'points-cell';
        pointsCell.textContent = totalPoints;
        teamRow.appendChild(pointsCell);

        return teamRow;
    }

    function updateTeamRow(teamRow, team, teamNameToId, currentMatchTeams, currentPlayers, lastMatchTeams, matchStatus) {
        let teamInfo = null;
        const numericId = teamNameToId[team.teamId];
        if (matchStatus === 'live' && numericId && currentMatchTeams[numericId]) {
            teamInfo = currentMatchTeams[numericId];
        } else if (numericId && lastMatchTeams && lastMatchTeams[numericId]) {
            teamInfo = lastMatchTeams[numericId];
        }

        const killsCell = teamRow.querySelector('.kills-cell');
        const pointsCell = teamRow.querySelector('.points-cell');
        const statusCell = teamRow.querySelector('.player-status-cell');

        const killsToDisplay = teamInfo?.kills ?? team.kills ?? 0;
        if (killsCell && killsCell.textContent !== killsToDisplay.toString()) {
            killsCell.textContent = killsToDisplay;
        }

        const totalPoints = team.points || 0;
        if (pointsCell && pointsCell.textContent !== totalPoints.toString()) {
            pointsCell.textContent = totalPoints;
        }

        // Update health bars for live matches
        if (statusCell && matchStatus === 'live' && teamInfo && !teamInfo.missing) {
            let playersToUse = currentPlayers;
            if ((!currentPlayers || Object.keys(currentPlayers).length === 0) && lastMatchTeams) {
                playersToUse = lastMatchTeams[numericId]?.players || [];
            }

            if (teamInfo.players && teamInfo.players.length > 0) {
                const statusBars = statusCell.querySelectorAll('.status-bar');
                teamInfo.players.forEach((playerId, idx) => {
                    const playerInfo = playersToUse[playerId];
                    if (statusBars[idx] && playerInfo && playerInfo.live && playerInfo.live.isAlive) {
                        const fill = statusBars[idx].querySelector('.status-bar-fill');
                        if (fill) {
                            const healthPercentage = (playerInfo.live.health / playerInfo.live.healthMax) * 100;
                            fill.style.height = `${healthPercentage}%`;
                            if (healthPercentage <= 25) {
                                fill.classList.add('low-health');
                            } else {
                                fill.classList.remove('low-health');
                            }
                        }
                    }
                });
            }
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        fetchData();
        setInterval(fetchData, 5000);
    });
</script>

</body>
</html>
