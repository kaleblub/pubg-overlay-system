<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Match Standings</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            background-color: transparent; 
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay-title {
            text-align: center;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--main-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* .overlay-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: -10px;
            color: #1d3148;
        } */
        
        .scoreboard-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
        }
        
        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .list-header {
            background-color: var(--main-color);
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .list-header-rank {
            padding-left: 10px;
            width: 40px;
            text-align: left;
        }
        
        .list-header-name {
            flex-grow: 1;
        }

        .list-header-stats {
            display: flex;
            gap: 20px;
        }
        
        .team-item {
            background-color: transparent;
            padding: 0;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            font-size: 1.1em;
            overflow: hidden;
            border-radius: 5px;
        }

        .team-rank {
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--main-color);
            font-weight: bold;
            color: black;
        }

        .team-name-column {
            background-color: var(--accent-color);
            flex-grow: 1;
            padding: 10px;
            display: flex;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        
        .team-logo {
            height: 25px;
            width: 25px;
            object-fit: contain;
            padding-right: 10px;
        }
        
        .team-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            background-color: var(--background-neutral-color);
            padding: 10px;
            align-items: center;
            color: white;
        }

        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 165, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="match-standings" class="overlay-container">
        <h1 class="overlay-title">Match Standings</h1>
        <!-- <h2 class="overlay-subtitle" id="match-subtitle"></h2> -->
        <div class="scoreboard-grid" id="scoreboard-grid">
            <div class="left-column">
                <ul class="team-list" id="team-list-left"></ul>
            </div>
            
            <div class="right-column">
                <ul class="team-list" id="team-list-right"></ul>
            </div>
        </div>
    </div>
    
<script>
let lastData = null;
let currentStandings = [];
const API_URL = '/api/live_data';
const defaultLogo = "/assets/default-team-logo.jpg";
const retryDelay = 1000;

async function fetchData() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        lastData = data;
        processAndRenderData(data, false); // Success: use fresh data

    } catch (error) {
        console.error('Error fetching data:', error);
        if (lastData) {
            // Error: Use cached data instead of showing 'No data'
            processAndRenderData(lastData, true); 
        } else {
            // Error: No cached data available
            renderNoData(false);
        }
        setTimeout(fetchData, retryDelay);
    }
}

// Function to process and render data, used by both live fetch and cached fallback
function processAndRenderData(data, isCached = false) {
    let standings = [];
    let teams = {};
    let subtitle = "NO DATA";
    const matchStatus = data.match_state?.status || 'idle';

    if (matchStatus === 'live' && data.current_match?.teams && Object.keys(data.current_match.teams).length > 0) {
        teams = data.current_match.teams;
        subtitle = "LIVE STANDINGS";
        standings = Object.values(teams).map(team => ({
            teamId: team.id,
            teamName: team.name || 'Unknown Team',
            kills: team.kills || 0,
            placementPoints: team.placementPointsLive || 0,
            points: (team.kills || 0) + (team.placementPointsLive || 0),
            wwcd: 0,
            rank: team.missing ? 'MISS' : team.rank || 0
        }));
    } else if (data.matches?.length > 0) {
        const latestMatch = data.matches[data.matches.length - 1];
        teams = {
            ...(latestMatch?.teams || {}),
            ...(latestMatch?.missing_teams || []).reduce((acc, team) => {
                acc[team.id] = {
                    id: team.id,
                    name: team.name || 'Unknown Team',
                    logo: team.logo || defaultLogo,
                    kills: team.kills || 0,
                    placementPointsLive: team.placementPoints || team.placementPointsLive || 0,
                    rank: team.rank || 'MISS'
                };
                return acc;
            }, {})
        };
        // subtitle = "PREVIOUS MATCH";
        const activeTeams = Object.values(latestMatch?.teams || {}).map(team => ({
            teamId: team.id,
            teamName: team.name || 'Unknown Team',
            kills: team.kills || 0,
            placementPoints: team.placementPointsLive || 0,
            points: (team.kills || 0) + (team.placementPointsLive || 0),
            wwcd: 0,
            rank: team.rank || 0
        }));
        const missingTeams = (latestMatch?.missing_teams || []).map(team => ({
            teamId: team.id,
            teamName: team.name || 'Unknown Team',
            kills: team.kills || 0,
            placementPoints: team.placementPoints || team.placementPointsLive || 0,
            points: (team.kills || 0) + (team.placementPoints || team.placementPointsLive || 0),
            wwcd: 0,
            rank: 'MISS'
        }));
        standings = [...activeTeams, ...missingTeams];
    } else {
        teams = data.current_match?.teams || {};
        // subtitle = "CURRENT STANDINGS";
        standings = Object.values(teams).map(team => ({
            teamId: team.id,
            teamName: team.name || 'Unknown Team',
            kills: team.kills || 0,
            placementPoints: team.placementPointsLive || 0,
            points: (team.kills || 0) + (team.placementPointsLive || 0),
            wwcd: 0,
            rank: team.missing ? 'MISS' : team.rank || 0
        }));
    }

    // Prepare data for rendering
    const teamsWithMatchTotals = standings.map(team => ({
        ...team,
        matchKills: team.kills,
        placementPoints: team.rank === 'MISS' ? 'MISS' : team.placementPoints,
        matchTotal: team.points,
        wwcd: team.wwcd
    }));

    // Sorting logic (kept consistent with original for team ranking)
    const sortedStandings = [...teamsWithMatchTotals].sort((a, b) => {
        if (a.rank === 'MISS' && b.rank !== 'MISS') return 1;
        if (b.rank === 'MISS' && a.rank !== 'MISS') return -1;
        if (a.rank === 'MISS' && b.rank === 'MISS') return 0;
        if (b.matchTotal !== a.matchTotal) return b.matchTotal - a.matchTotal;
        if (b.wwcd !== a.wwcd) return b.wwcd - a.wwcd;
        if (b.placementPoints !== a.placementPoints && b.placementPoints !== 'MISS' && a.placementPoints !== 'MISS') {
            return b.placementPoints - a.placementPoints;
        }
        return b.matchKills - a.matchKills;
    });

    const finalStandings = sortedStandings.slice(0, 25);

    if (finalStandings.length > 0) {
        renderScoreboard(finalStandings, teams, subtitle, data, isCached);
    } else {
        renderNoData(isCached);
    }
}

function findTeamByName(teams, teamName) {
    if (!teams || !teamName) return null;
    for (const [teamId, teamData] of Object.entries(teams)) {
        if (teamData.name && teamData.name.toLowerCase() === teamName.toLowerCase()) {
            return teamData;
        }
    }
    return null;
}

function getTeamLogo(teamName, teams) {
    const teamData = findTeamByName(teams, teamName);
    return teamData?.logo || defaultLogo;
}

function renderScoreboard(sortedStandings, teams, subtitle, data, isCached = false) {
    // const subtitleElement = document.getElementById('match-subtitle');
    const teamListLeft = document.getElementById('team-list-left');
    const teamListRight = document.getElementById('team-list-right');
    
    // Update subtitle text, adding (CACHED) if necessary
    // const newSubtitle = isCached ? `${subtitle} (CACHED)` : subtitle;
    // if (subtitleElement.textContent !== newSubtitle) {
    //     subtitleElement.textContent = newSubtitle;
    // }

    // Check for rank change/reordering
    const standingsChanged = currentStandings.length !== sortedStandings.length || 
        sortedStandings.some((team, idx) => currentStandings[idx]?.teamId !== team.teamId);

    if (
        standingsChanged ||
        teamListRight.children.length < Math.ceil(sortedStandings.length / 2) ||
        teamListLeft.children.length < Math.ceil(sortedStandings.length / 2)
    ) {
        // Full rebuild path
        const headerHtml = `
          <li class="list-header">
            <div class="list-header-rank">#</div>
            <div class="list-header-name">TEAM</div>
            <div class="list-header-stats">
              <div style="width:50px; text-align:center;">ELIM</div>
              <div style="width:70px; text-align:center;">PLACE</div>
              <div style="width:50px; text-align:center;">TOTAL</div>
            </div>
          </li>
        `;
        
        teamListLeft.innerHTML = headerHtml;
        teamListRight.innerHTML = headerHtml;

        const midPoint = Math.ceil(sortedStandings.length / 2);
        const leftColumnTeams = sortedStandings.slice(0, midPoint);
        const rightColumnTeams = sortedStandings.slice(midPoint);

        leftColumnTeams.forEach((team, index) => teamListLeft.appendChild(renderTeamItem(team, index, teams)));
        rightColumnTeams.forEach((team, index) => teamListRight.appendChild(renderTeamItem(team, index + midPoint, teams)));
        
        currentStandings = sortedStandings;
    } else {
        // Optimized update path (no flicker)
        const midPoint = Math.ceil(sortedStandings.length / 2);
        
        sortedStandings.forEach((team, index) => {
            const list = index < midPoint ? teamListLeft : teamListRight;
            const listIndex = index < midPoint ? index + 1 : (index - midPoint + 1);
            const teamItem = list.children[listIndex];
            if (teamItem) {
                // *** FIX: Pass the new rank (index + 1) ***
                updateTeamItem(teamItem, team, index + 1); 
            }
        });
    }
}

function renderTeamItem(team, overallIndex, teams) {
    const li = document.createElement('li');
    li.className = 'team-item';
    li.dataset.teamId = team.teamId;
    
    li.innerHTML = `
      <div class="team-rank">${team.rank === 'MISS' ? 'MISS' : `#${overallIndex + 1}`}</div>
      <div class="team-name-column">
        <img src="${getTeamLogo(team.teamName, teams)}" class="team-logo" 
              onerror="this.src='${defaultLogo}'">
        <span>${team.teamName}</span>
      </div>
      <div class="team-stats">
        <span style="width:50px;text-align:center;">${team.matchKills}</span>
        <span style="width:70px;text-align:center;">${team.rank === 'MISS' ? 'MISS' : team.placementPoints}</span>
        <span style="width:50px;text-align:center;">${team.matchTotal}</span>
      </div>
    `;
    return li;
}

// *** FIX: Accept newRank and update the rank element to stop flicker ***
function updateTeamItem(teamItem, team, newRank) { 
    // Update Rank
    const rankElement = teamItem.querySelector('.team-rank');
    const rankText = team.rank === 'MISS' ? 'MISS' : `#${newRank}`;

    if (rankElement && rankElement.textContent !== rankText) {
        rankElement.textContent = rankText;
    }

    // Update Stats
    const stats = teamItem.querySelectorAll('.team-stats span');
    
    if (stats[0] && stats[0].textContent !== team.matchKills.toString()) {
        stats[0].textContent = team.matchKills;
    }
    if (stats[1] && stats[1].textContent !== (team.rank === 'MISS' ? 'MISS' : team.placementPoints).toString()) {
        stats[1].textContent = team.rank === 'MISS' ? 'MISS' : team.placementPoints;
    }
    if (stats[2] && stats[2].textContent !== team.matchTotal.toString()) {
        stats[2].textContent = team.matchTotal;
    }
}

function renderNoData(isCached = false) {
    // const subtitle = document.getElementById('match-subtitle');
    const teamListLeft = document.getElementById('team-list-left');
    
    // if (subtitle && subtitle.textContent !== 'No match data available') {
    //     // This is only shown if there is NO data AND no cached data
    //     subtitle.textContent = 'No match data available'; 
    // }
    if (teamListLeft && !teamListLeft.querySelector('li')) {
        teamListLeft.innerHTML = `<li style="text-align: center; padding: 20px; color: #ccc;">Waiting for match data...</li>`;
    }
    if (document.getElementById('team-list-right')) document.getElementById('team-list-right').innerHTML = '';
}

document.addEventListener('DOMContentLoaded', () => {
    fetchData();
    setInterval(fetchData, 1000);
});
</script>

</body>
</html>
